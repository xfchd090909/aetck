<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow-x: hidden;
        }
        
        .control-panel {
            background-color: rgba(30, 30, 46, 0.92);
            padding: 10px;
            width: 100%;
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
            z-index: 100;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 8px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        button {
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            font-size: 1rem;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: linear-gradient(45deg, #6c757d, #495057);
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none;
        }
        
        #random-btn {
            background: linear-gradient(45deg, #ff6b81, #ff4757);
        }
        
        #toggle-api-btn {
            background: linear-gradient(45deg, #9c88ff, #8c7ae6);
        }
        
        #download-btn {
            background: linear-gradient(45deg, #2ed573, #1dd1a1);
        }
        
        #fullscreen-btn {
            background: linear-gradient(45deg, #1e90ff, #3742fa);
        }
        
        .api-notice {
            font-size: 0.7rem;
            color: #a9a9b3;
            text-align: center;
            margin-top: 8px;
            line-height: 1.4;
            padding: 0 10px;
        }
        
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #ff6b81;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 10px;
        }
        
        .toast {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%) translateY(-25px);
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 12px 25px;
            border-radius: 10px;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            font-size: 0.9rem;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 90%;
            text-align: center;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.97);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        
        .fullscreen-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .fullscreen-image {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.9);
        }
        
        .close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
        }
        
        .close-fullscreen:hover {
            transform: scale(1.15);
        }
        
        .image-info {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            padding: 0 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* API弹窗样式 */
        .api-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        
        .api-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1;
        }
        
        .modal-content {
            position: relative;
            background-color: rgba(26, 26, 46, 0.98);
            border-radius: 18px;
            width: 95%;
            max-width: 600px;
            max-height: 85vh;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8);
            z-index: 2;
            transform: translateY(40px) scale(0.95);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
        }
        
        .api-modal.active .modal-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        
        .modal-header {
            padding: 18px 20px;
            background-color: rgba(30, 30, 46, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(5px);
        }
        
        .modal-title {
            font-size: 1.5rem;
            background: linear-gradient(45deg, #9c88ff, #8c7ae6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        
        .modal-close:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .modal-body {
            padding: 0 20px 20px;
            overflow-y: auto;
            max-height: calc(85vh - 70px);
        }
        
        .api-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 15px 0;
        }
        
        .api-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .api-card:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .api-card.selected {
            background-color: rgba(156, 136, 255, 0.18);
            border-color: rgba(156, 136, 255, 0.35);
        }
        
        .api-card.selected::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 0;
            height: 0;
            border-top: 35px solid rgba(156, 136, 255, 0.6);
            border-left: 35px solid transparent;
        }
        
        .api-card.selected::after {
            content: '\f00c';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            top: 5px;
            right: 5px;
            color: white;
            font-size: 0.9rem;
        }
        
        .api-name {
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .api-name i {
            margin-right: 10px;
            color: #9c88ff;
            font-size: 1.2rem;
        }
        
        .api-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }
        
        .api-tag {
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 20px;
            background-color: rgba(30, 144, 255, 0.2);
            color: #1e90ff;
        }
        
        .api-tag.all-ages {
            background-color: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }
        
        .api-tag.mature {
            background-color: rgba(255, 107, 129, 0.2);
            color: #ff6b81;
        }
        
        .api-tag.game {
            background-color: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        
        .api-tag.default {
            background-color: rgba(156, 136, 255, 0.2);
            color: #9c88ff;
        }
        
        .api-divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 15px 0;
        }
        
        .modal-footer {
            margin-top: 10px;
            text-align: center;
            padding: 12px 0 5px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #a9a9b3;
            font-size: 0.85rem;
        }
        
        /* 警告弹窗样式 */
        .warning-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        
        .warning-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .warning-content {
            position: relative;
            background-color: rgba(40, 15, 30, 0.95);
            border-radius: 18px;
            width: 95%;
            max-width: 450px;
            padding: 25px 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8);
            z-index: 2;
            transform: translateY(40px) scale(0.95);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 107, 129, 0.3);
        }
        
        .warning-modal.active .warning-content {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        
        .warning-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .warning-icon {
            font-size: 2.8rem;
            color: #ff6b81;
            margin-bottom: 15px;
        }
        
        .warning-title {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: #ff6b81;
        }
        
        .warning-message {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.9);
            background-color: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
        }
        
        .warning-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .warning-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        .confirm-btn {
            background: linear-gradient(45deg, #ff6b81, #ff4757);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 107, 129, 0.4);
        }
        
        .confirm-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 129, 0.6);
        }
        
        .cancel-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        @media (max-width: 768px) {
            .button-group {
                max-width: 100%;
                padding: 0 10px;
            }
            
            button {
                width: 36px;
                height: 36px;
                font-size: 0.9rem;
            }
            
            .modal-content, .warning-content {
                width: 95%;
                max-width: 95%;
            }
            
            .api-grid {
                grid-template-columns: 1fr;
            }
            
            .warning-actions {
                flex-direction: column;
            }
            
            .warning-btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            button {
                width: 32px;
                height: 32px;
                font-size: 0.8rem;
            }
            
            .modal-header {
                padding: 15px;
            }
            
            .modal-title {
                font-size: 1.3rem;
            }
            
            .modal-body {
                padding: 0 15px 15px;
            }
            
            .api-card {
                padding: 12px;
            }
            
            .api-name {
                font-size: 1rem;
            }
        }
    </style>
</head>

                    mature: true
                },
                {
                    id: 'api-arknights',
                    name: '明日方舟API',
                    url: 'https://aenews.dpdns.org/pixiv/direct?keyword=arknights&num=1&r18=1&size=original&proxy=i.pixiv.re',
                    tags: ['game', 'mature'],
                    mature: true
                },
                {
                    id: 'api-honkai',
                    name: '崩坏API',
                    url: 'https://aenews.dpdns.org/pixiv/direct?keyword=honkai&num=1&r18=1&size=original&proxy=i.pixiv.re',
                    tags: ['game', 'mature'],
                    mature: true
                },
                {
                    id: 'api-destiny',
                    name: '命运API',
                    url: 'https://aenews.dpdns.org/pixiv/direct?keyword=destiny&num=1&r18=1&size=original&proxy=i.pixiv.re',
                    tags: ['game', 'mature'],
                    mature: true
                },
                {
                    id: 'api-girlsfrontline',
                    name: '少女前线API',
                    url: 'https://aenews.dpdns.org/pixiv/direct?keyword=girlsfrontline&num=1&r18=1&size=original&proxy=i.pixiv.re',
                    tags: ['game', 'mature'],
                    mature: true
                }
            ];
            
            // 初始化
            init();
            
            function init() {
                renderApiGrid();
                
                // 初始背景
                document.body.style.backgroundImage = 'linear-gradient(135deg, #1a1a2e, #16213e, #0f3460)';
            }
            
            // 渲染API选择网格
            function renderApiGrid() {
                apiGrid.innerHTML = '';
                
                apiSources.forEach(api => {
                    const card = document.createElement('div');
                    card.className = `api-card ${api.id === 'api-default' ? 'selected' : ''}`;
                    card.dataset.id = api.id;
                    card.dataset.url = api.url;
                    card.dataset.name = api.name;
                    
                    card.innerHTML = `
                        <div class="api-name">
                            <i class="${api.tags.includes('game') ? 'fas fa-gamepad' : 'fas fa-server'}"></i> 
                            ${api.name}
                        </div>
                        <div class="api-tags">
                            ${api.tags.map(tag => `<span class="api-tag ${tag}">${getTagName(tag)}</span>`).join('')}
                        </div>
                    `;
                    
                    card.addEventListener('click', () => {
                        // 如果选择的是非全年龄段API，则显示警告
                        if (api.mature) {
                            pendingApi = api;
                            openWarningModal();
                        } else {
                            selectApi(api);
                            closeModal();
                        }
                    });
                    
                    apiGrid.appendChild(card);
                });
            }
            
            // 选择API
            function selectApi(api) {
                document.querySelectorAll('.api-card').forEach(c => c.classList.remove('selected'));
                const selectedCard = document.querySelector(`.api-card[data-id="${api.id}"]`);
                if (selectedCard) {
                    selectedCard.classList.add('selected');
                }
                
                selectedApi = api.url;
                selectedApiDisplayName = api.name;
                selectedApiName.textContent = `${api.name}`;
                
                showToast(`已选择: ${api.name}`);
            }
            
            // 获取标签名称
            function getTagName(tag) {
                const tagNames = {
                    'all-ages': '全年龄段',
                    'mature': '非全年龄段',
                    'game': '游戏主题',
                    'default': '默认推荐'
                };
                return tagNames[tag] || tag;
            }
            
            // 打开API弹窗
            function openModal() {
                apiModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            // 关闭API弹窗
            function closeModal() {
                apiModal.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            // 打开警告弹窗
            function openWarningModal() {
                warningModal.classList.add('active');
            }
            
            // 关闭警告弹窗
            function closeWarningModal() {
                warningModal.classList.remove('active');
            }
            
            // 显示通知
            function showToast(message, duration = 1500) {
                toastElement.textContent = message;
                toastElement.classList.add('show');
                setTimeout(() => toastElement.classList.remove('show'), duration);
            }
            
            // 获取图片的统一方法
            async function fetchImage(url) {
                try {
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`API请求失败: ${response.status}`);
                    }
                    
                    // 对于返回JSON的API
                    if (url.includes('nekos.best') || 
                        url.includes('waifu.im') || 
                        url.includes('nekosapi.com') || 
                        url.includes('nekobot.xyz')) {
                        
                        const data = await response.json();
                        let imageUrl;
                        
                        if (url.includes('nekos.best')) {
                            imageUrl = data.results[0].url;
                        } else if (url.includes('waifu.im')) {
                            imageUrl = data.images[0].url;
                        } else if (url.includes('nekosapi.com')) {
                            imageUrl = data.data.attributes.file;
                        } else if (url.includes('nekobot.xyz')) {
                            imageUrl = data.message;
                        }
                        
                        // 获取实际的图片
                        const imageResponse = await fetch(imageUrl);
                        if (!imageResponse.ok) throw new Error('图片获取失败');
                        
                        return {
                            blob: await imageResponse.blob(),
                            sourceUrl: imageUrl
                        };
                    }
                    // 对于直接返回图片的API
                    else {
                        return {
                            blob: await response.blob(),
                            sourceUrl: url
                        };
                    }
                } catch (error) {
                    console.error('获取图片失败:', error);
                    showToast(`错误: ${error.message || '获取图片失败'}`, 3000);
                    throw error;
                }
            }
            
            // 生成随机图片
            async function generateRandomImage() {
                if (isFetching) {
                    showToast("请等待当前图片加载完成");
                    return;
                }
                
                isFetching = true;
                randomBtn.disabled = true;
                downloadBtn.disabled = true;
                fullscreenBtn.disabled = true;
                loadingElement.style.display = 'block';
                
                try {
                    const timestamp = new Date().getTime();
                    let apiUrl = selectedApi;
                    
                    // 为API添加时间戳防止缓存
                    if (apiUrl.includes('?')) {
                        apiUrl += `&timestamp=${timestamp}`;
                    } else {
                        apiUrl += `?timestamp=${timestamp}`;
                    }
                    
                    // 获取图片数据
                    const { blob, sourceUrl } = await fetchImage(apiUrl);
                    
                    // 释放之前的URL
                    if (currentImageUrl) {
                        URL.revokeObjectURL(currentImageUrl);
                    }
                    
                    // 创建新的对象URL
                    currentImageUrl = URL.createObjectURL(blob);
                    currentImageBlob = blob;
                    
                    // 设置背景图片
                    document.body.style.backgroundImage = `url(${currentImageUrl})`;
                    
                    // 更新图片信息
                    imageInfo.textContent = `图片来源: ${new URL(sourceUrl).hostname}`;
                    
                    // 启用按钮
                    downloadBtn.disabled = false;
                    fullscreenBtn.disabled = false;
                    
                    showToast("图片加载成功！");
                } catch (error) {
                    console.error('图片加载失败:', error);
                } finally {
                    loadingElement.style.display = 'none';
                    isFetching = false;
                    randomBtn.disabled = false;
                }
            }
            
            // 下载图片
            function downloadImage() {
                if (!currentImageUrl || !currentImageBlob) {
                    showToast("没有可下载的图片");
                    return;
                }
                
                try {
                    // 创建下载链接
                    const link = document.createElement('a');
                    link.href = currentImageUrl;
                    
                    // 根据blob类型设置文件名
                    const fileExtension = currentImageBlob.type.split('/')[1] || 'jpg';
                    link.download = `anime-image-${new Date().getTime()}.${fileExtension}`;
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    showToast("图片下载开始...");
                } catch (error) {
                    console.error('下载失败:', error);
                    showToast("下载失败: " + error.message);
                }
            }
            
            // 全屏查看
            function showFullscreenImage() {
                if (!currentImageUrl) {
                    showToast("没有可显示的图片");
                    return;
                }
                
                fullscreenImage.src = currentImageUrl;
                fullscreenOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            // 关闭全屏
            function hideFullscreenImage() {
                fullscreenOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            // 事件监听
            randomBtn.addEventListener('click', generateRandomImage);
            downloadBtn.addEventListener('click', downloadImage);
            fullscreenBtn.addEventListener('click', showFullscreenImage);
            closeFullscreen.addEventListener('click', hideFullscreenImage);
            fullscreenOverlay.addEventListener('click', function(e) {
                if (e.target === fullscreenOverlay) {
                    hideFullscreenImage();
                }
            });
            
            // API弹窗事件
            document.getElementById('toggle-api-btn').addEventListener('click', openModal);
            modalBackdrop.addEventListener('click', closeModal);
            modalClose.addEventListener('click', closeModal);
            
            // 警告弹窗事件
            warningBackdrop.addEventListener('click', closeWarningModal);
            confirmBtn.addEventListener('click', function() {
                if (pendingApi) {
                    selectApi(pendingApi);
                    closeWarningModal();
                    closeModal();
                }
            });
            cancelBtn.addEventListener('click', closeWarningModal);
            
            // 按ESC关闭弹窗
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (apiModal.classList.contains('active')) closeModal();
                    if (warningModal.classList.contains('active')) closeWarningModal();
                    if (fullscreenOverlay.classList.contains('active')) hideFullscreenImage();
                }
            });
        });
    </script>
</body>
