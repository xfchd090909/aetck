<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Æ-随机二次元图片</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            transition: background-image 0.5s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            margin: 20px;
        }
        
        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            transition: margin-bottom 0.3s ease;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6b81;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            max-width: 300px;
        }
        
        button:hover {
            background-color: #ff4757;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .api-selector-btn {
            background-color: #6366F1;
        }
        
        .api-selector-btn:hover {
            background-color: #4f46e5;
        }
        
        .download-btn {
            background-color: #2ed573;
        }
        
        .download-btn:hover {
            background-color: #25b864;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #ff6b81;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        .api-credit {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            transition: margin-top 0.3s ease;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-30px);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes flipIn {
            0% { transform: perspective(800px) rotateY(90deg); opacity: 0; }
            40% { transform: perspective(800px) rotateY(-20deg); }
            100% { transform: perspective(800px) rotateY(0deg); opacity: 1; }
        }
        
        @keyframes flipOut {
            0% { transform: perspective(800px) rotateY(0deg); opacity: 1; }
            40% { transform: perspective(800px) rotateY(20deg); }
            100% { transform: perspective(800px) rotateY(90deg); opacity: 0; }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>点击下方按钮随机生成图片</h1>
        <div class="button-container" id="button-container">
            <div class="button-row">
                <button id="random-btn">
                    <i class="fas fa-random"></i>
                    <span>随机二次元图片</span>
                </button>
            </div>
            <div class="button-row">
                <button id="download-btn" class="download-btn" disabled>
                    <i class="fas fa-download"></i>
                    <span>下载图片</span>
                </button>
            </div>
            <div class="button-row">
                <button id="api-selector-btn" class="api-selector-btn">
                    <i class="fas fa-cog"></i>
                    <span>选择API源</span>
                </button>
            </div>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>
        <p class="api-credit">注意:如果你是移动设备只会生成适用于移动端的图片(PC亦是如此)，如需PC端图片请使用PC或者打开浏览器的电脑模式</p>
    </div>

    <div class="toast" id="toast">在图片获取完成之前不要连续点击</div>

    <!-- API Selector Modal -->
    <div id="apiModal" class="fixed inset-0 flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="absolute inset-0 bg-black/50" id="apiModalOverlay"></div>
        <div class="relative bg-white rounded-xl shadow-2xl w-full max-w-md mx-4 p-6 transform origin-center opacity-0 perspective-800" id="apiModalContent">
            <button id="closeApiModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                <i class="fa fa-times"></i>
            </button>
            <h3 class="text-xl font-bold text-gray-800 mb-4">选择API源</h3>
            <div class="space-y-3 text-gray-700 max-h-[60vh] overflow-y-auto">
                <div class="grid grid-cols-1 gap-3">
                    <button class="api-option-btn p-3 rounded-lg border border-gray-200 hover:bg-gray-50 text-left" data-api="https://www.loliapi.com/acg/" data-name="默认API">
                        <div class="font-semibold">默认API</div>
                        <div class="text-sm text-gray-500">通用的二次元图片API</div>
                    </button>
                    <button class="api-option-btn p-3 rounded-lg border border-gray-200 hover:bg-gray-50 text-left" data-api="https://t.alcy.cc/" data-name="Api 2（横屏）">
                        <div class="font-semibold">Api 2（横屏）</div>
                        <div class="text-sm text-gray-500">横屏二次元图片</div>
                    </button>
                    <button class="api-option-btn p-3 rounded-lg border border-gray-200 hover:bg-gray-50 text-left" data-api="https://t.alcy.cc/mp" data-name="Api 3（竖屏）">
                        <div class="font-semibold">Api 3（竖屏）</div>
                        <div class="text-sm text-gray-500">竖屏二次元图片</div>
                    </button>
                    <button class="api-option-btn p-3 rounded-lg border border-gray-200 hover:bg-gray-50 text-left" data-api="https://t.alcy.cc/fj" data-name="Api 4（横屏）">
                        <div class="font-semibold">Api 4（横屏）</div>
                        <div class="text-sm text-gray-500">横屏二次元图片</div>
                    </button>
                    <button class="api-option-btn p-3 rounded-lg border border-gray-200 hover:bg-gray-50 text-left" data-api="http://www.98qy.com/sjbz/api.php" data-name="Api 5（横屏）">
                        <div class="font-semibold">Api 5（横屏）</div>
                        <div class="text-sm text-gray-500">横屏二次元图片</div>
                    </button>
                    <button class="api-option-btn p-3 rounded-lg border border-gray-200 hover:bg-gray-50 text-left" data-api="https://api.mtyqx.cn/tapi/random.php" data-name="Api 6（横屏）">
                        <div class="font-semibold">Api 6（横屏）</div>
                        <div class="text-sm text-gray-500">横屏二次元图片</div>
                    </button>
                    <button class="api-option-btn p-3 rounded-lg border border-gray-200 hover:bg-gray-50 text-left" data-api="https://image.anosu.top/pixiv/direct?r18=1&keyword=azurlane" data-name="Api 7（敏感内容、横屏）">
                        <div class="font-semibold">Api 7（敏感内容、横屏）</div>
                        <div class="text-sm text-gray-500">碧蓝航线主题图片（可能包含敏感内容）</div>
                    </button>
                    <button class="api-option-btn p-3 rounded-lg border border-gray-200 hover:bg-gray-50 text-left" data-api="https://image.anosu.top/pixiv/direct?r18=1&keyword=bluearchive" data-name="Api 8（敏感内容、碧蓝档案、横屏）">
                        <div class="font-semibold">Api 8（敏感内容、碧蓝档案、横屏）</div>
                        <div class="text-sm text-gray-500">碧蓝档案主题图片（可能包含敏感内容）</div>
                    </button>
                    <button class="api-option-btn p-3 rounded-lg border border-gray-200 hover:bg-gray-50 text-left" data-api="https://image.anosu.top/pixiv/direct?r18=1&keyword=genshinimpact" data-name="Api 9（敏感内容、原神、横屏）">
                        <div class="font-semibold">Api 9（敏感内容、原神、横屏）</div>
                        <div class="text-sm text-gray-500">原神主题图片（可能包含敏感内容）</div>
                    </button>
                    <button class="api-option-btn p-3 rounded-lg border border-gray-200 hover:bg-gray-50 text-left" data-api="https://image.anosu.top/pixiv/direct?r18=1&keyword=arknights" data-name="Api 10（敏感内容、明日方舟、横屏）">
                        <div class="font-semibold">Api 10（敏感内容、明日方舟、横屏）</div>
                        <div class="text-sm text-gray-500">明日方舟主题图片（可能包含敏感内容）</div>
                    </button>
                    <button class="api-option-btn p-3 rounded-lg border border-gray-200 hover:bg-gray-50 text-left" data-api="https://image.anosu.top/pixiv/direct?r18=1&keyword=honkai" data-name="Api 11（敏感内容、崩坏3、横屏）">
                        <div class="font-semibold">Api 11（敏感内容、崩坏3、横屏）</div>
                        <div class="text-sm text-gray-500">崩坏3主题图片（可能包含敏感内容）</div>
                    </button>
                    <button class="api-option-btn p-3 rounded-lg border border-gray-200 hover:bg-gray-50 text-left" data-api="https://image.anosu.top/pixiv/direct?r18=1&keyword=fate" data-name="Api 12（敏感内容、命运、横屏）">
                        <div class="font-semibold">Api 12（敏感内容、命运、横屏）</div>
                        <div class="text-sm text-gray-500">命运系列主题图片（可能包含敏感内容）</div>
                    </button>
                    <button class="api-option-btn p-3 rounded-lg border border-gray-200 hover:bg-gray-50 text-left" data-api="https://image.anosu.top/pixiv/direct?r18=1&keyword=frontline" data-name="Api 13（敏感内容、少女前线、横屏）">
                        <div class="font-semibold">Api 13（敏感内容、少女前线、横屏）</div>
                        <div class="text-sm text-gray-500">少女前线主题图片（可能包含敏感内容）</div>
                    </button>
                    <button class="api-option-btn p-3 rounded-lg border border-gray-200 hover:bg-gray-50 text-left" data-api="https://image.anosu.top/pixiv/direct?r18=1&keyword=princess" data-name="Api 14（敏感内容、公主连结、横屏）">
                        <div class="font-semibold">Api 14（敏感内容、公主连结、横屏）</div>
                        <div class="text-sm text-gray-500">公主连结主题图片（可能包含敏感内容）</div>
                    </button>
                    <button class="api-option-btn p-3 rounded-lg border border-gray-200 hover:bg-gray-50 text-left" data-api="https://image.anosu.top/pixiv/direct?r18=1&keyword=idolmaster" data-name="Api 15（敏感内容、偶像大师、横屏）">
                        <div class="font-semibold">Api 15（敏感内容、偶像大师、横屏）</div>
                        <div class="text-sm text-gray-500">偶像大师主题图片（可能包含敏感内容）</div>
                    </button>
                    <button class="api-option-btn p-3 rounded-lg border border-gray-200 hover:bg-gray-50 text-left" data-api="https://image.anosu.top/pixiv/direct?r18=1&keyword=touhou" data-name="Api 16（敏感内容、东方、横屏）">
                        <div class="font-semibold">Api 16（敏感内容、东方、横屏）</div>
                        <div class="text-sm text-gray-500">东方Project主题图片（可能包含敏感内容）</div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const randomBtn = document.getElementById('random-btn');
            const downloadBtn = document.getElementById('download-btn');
            const apiSelectorBtn = document.getElementById('api-selector-btn');
            const buttonContainer = document.getElementById('button-container');
            const loadingElement = document.getElementById('loading');
            const toastElement = document.getElementById('toast');
            
            // API Modal elements
            const apiModal = document.getElementById('apiModal');
            const apiModalContent = document.getElementById('apiModalContent');
            const closeApiModal = document.getElementById('closeApiModal');
            const apiModalOverlay = document.getElementById('apiModalOverlay');
            const apiOptionBtns = document.querySelectorAll('.api-option-btn');
            
            let currentImageUrl = '';
            let currentImageBlob = null;
            let isFetching = false;
            let hasFirstImage = false;
            let currentApi = 'https://www.loliapi.com/acg/';
            let currentApiName = '默认API';
            
            // Modal functions
            function openApiModal() {
                apiModal.classList.remove('opacity-0', 'pointer-events-none');
                setTimeout(() => {
                    apiModalContent.classList.add('flip-in');
                    apiModalContent.classList.remove('opacity-0');
                }, 100);
                document.body.style.overflow = 'hidden';
            }
            
            function closeApiModalFunc() {
                apiModalContent.classList.add('flip-out');
                setTimeout(() => {
                    apiModal.classList.add('opacity-0', 'pointer-events-none');
                    apiModalContent.classList.remove('flip-in', 'flip-out');
                }, 600);
                document.body.style.overflow = '';
            }
            
            // API selection
            apiOptionBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    currentApi = this.getAttribute('data-api');
                    currentApiName = this.getAttribute('data-name');
                    showToast(`已切换到: ${currentApiName}`);
                    closeApiModalFunc();
                });
            });
            
            // Modal event listeners
            apiSelectorBtn.addEventListener('click', openApiModal);
            closeApiModal.addEventListener('click', closeApiModalFunc);
            apiModalOverlay.addEventListener('click', closeApiModalFunc);
            
            // Escape key to close modal
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !apiModal.classList.contains('opacity-0')) {
                    closeApiModalFunc();
                }
            });
            
            // Show toast message
            function showToast(message) {
                toastElement.textContent = message;
                toastElement.classList.add('show');
                setTimeout(() => {
                    toastElement.classList.remove('show');
                }, 2000);
            }
            
            // Set initial background to none
            document.body.style.backgroundImage = 'none';
            
            // Convert image URL to Blob with CORS proxy for GitHub Pages
            async function urlToBlob(url) {
                try {
                    // Use CORS proxy for GitHub Pages
                    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                    const response = await fetch(proxyUrl + url, {
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const blob = await response.blob();
                    return blob;
                } catch (error) {
                    console.error('转换Blob失败:', error);
                    
                    // Fallback to direct fetch if proxy fails
                    try {
                        const response = await fetch(url);
                        const blob = await response.blob();
                        return blob;
                    } catch (fallbackError) {
                        console.error('直接获取也失败:', fallbackError);
                        return null;
                    }
                }
            }
            
            // Random image button click handler
            randomBtn.addEventListener('click', async function() {
                if (isFetching) {
                    showToast("在图片获取完成之前不要连续点击");
                    return;
                }
                
                // Set fetching state
                isFetching = true;
                randomBtn.disabled = true;
                
                // Show loading animation
                loadingElement.style.display = 'block';
                
                // Hide download button if first image
                if (!hasFirstImage) {
                    downloadBtn.disabled = true;
                }
                
                // Add timestamp to prevent caching
                const apiUrl = currentApi + (currentApi.includes('?') ? '&' : '?') + 'timestamp=' + new Date().getTime();
                
                try {
                    // Get image and convert to Blob
                    currentImageBlob = await urlToBlob(apiUrl);
                    
                    if (currentImageBlob) {
                        // Release previous object URL
                        if (currentImageUrl) {
                            URL.revokeObjectURL(currentImageUrl);
                        }
                        
                        // Create object URL for display and download
                        currentImageUrl = URL.createObjectURL(currentImageBlob);
                        
                        // Set background after image loads
                        document.body.style.backgroundImage = `url(${currentImageUrl})`;
                        
                        // Mark that we have first image
                        hasFirstImage = true;
                        
                        // Show and enable download button
                        setTimeout(() => {
                            downloadBtn.disabled = false;
                        }, 100);
                    } else {
                        throw new Error('无法获取图片数据');
                    }
                } catch (error) {
                    // Handle loading failure
                    showToast('图片加载失败，请重试或更换API源');
                } finally {
                    // Hide loading animation
                    loadingElement.style.display = 'none';
                    // Reset fetching state
                    isFetching = false;
                    randomBtn.disabled = false;
                }
            });
            
            // Download button click handler
            downloadBtn.addEventListener('click', function() {
                if (currentImageUrl && currentImageBlob) {
                    // Create temporary anchor tag to trigger download
                    const a = document.createElement('a');
                    a.href = currentImageUrl;
                    a.download = 'random-anime-' + new Date().getTime() + '.jpg';
                    document.body.appendChild(a);
                    a.click();
                    
                    // Clean up
                    setTimeout(() => {
                        document.body.removeChild(a);
                    }, 100);
                }
            });
            
            // Clean up object URL when page unloads
            window.addEventListener('beforeunload', function() {
                if (currentImageUrl) {
                    URL.revokeObjectURL(currentImageUrl);
                }
            });
        });
    </script>
</body>
</html>
