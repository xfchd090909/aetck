<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Æ-随机二次元图片</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            transition: background-image 0.5s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            margin: 20px;
        }
        
        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            transition: margin-bottom 0.3s ease;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            margin-top: 20px;
            transition: gap 0.3s ease;
        }
        
        .button-container.has-download {
            gap: 15px;
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6b81;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            max-width: 300px;
        }
        
        button:hover {
            background-color: #ff4757;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .download-btn {
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.4s ease, height 0.4s ease;
            background-color: #2ed573;
        }
        
        .download-btn.visible {
            opacity: 1;
            height: auto;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #ff6b81;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        .api-credit {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            transition: margin-top 0.3s ease;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-30px);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* API 选择按钮样式 */
        .api-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .api-selector button {
            background-color: #6366F1;
            max-width: 150px;
            font-size: 0.9rem;
            padding: 8px 12px;
        }

        .api-selector button:hover {
            background-color: #4F46E5;
        }

        .api-selector button.active {
            background-color: #EC4899;
        }

        /* 模态框样式 - 从index (6).html提取 */
        #apiModal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        #apiModal.show {
            opacity: 1;
            pointer-events: auto;
        }

        #apiModalOverlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #apiModalContent {
            position: relative;
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 28rem;
            margin: 0 1rem;
            padding: 1.5rem;
            transform: perspective(800px) rotateY(90deg);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000);
        }

        #apiModal.show #apiModalContent {
            transform: perspective(800px) rotateY(0deg);
            opacity: 1;
        }

        #closeApiModal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #6B7280;
            cursor: pointer;
        }

        #closeApiModal:hover {
            color: #374151;
        }

        .api-info {
            margin-top: 1rem;
            color: #4B5563;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .api-selector {
                flex-direction: column;
                align-items: center;
            }

            .api-selector button {
                max-width: 100%;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>点击下方按钮随机生成图片</h1>
        
        <div class="api-selector">
            <button id="api1-btn" class="active">
                <i class="fas fa-image"></i>
                <span>默认API</span>
            </button>
            <button id="api2-btn">
                <i class="fas fa-image"></i>
                <span>API 2 (横屏)</span>
            </button>
        </div>
        
        <div class="button-container" id="button-container">
            <div class="button-row">
                <button id="random-btn">
                    <i class="fas fa-random"></i>
                    <span>随机二次元图片</span>
                </button>
            </div>
            <div class="button-row">
                <button id="download-btn" class="download-btn" disabled>
                    <i class="fas fa-download"></i>
                    <span>下载图片</span>
                </button>
            </div>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>
        <p class="api-credit">注意:如果你是移动设备只会生成适用于移动端的图片(PC亦是如此)，如需PC端图片请使用PC或者打开浏览器的电脑模式</p>
    </div>

    <div class="toast" id="toast">在图片获取完成之前不要连续点击</div>

    <!-- API 信息模态框 -->
    <div id="apiModal">
        <div id="apiModalOverlay"></div>
        <div id="apiModalContent">
            <button id="closeApiModal">
                <i class="fas fa-times"></i>
            </button>
            <h3 id="apiModalTitle" class="text-xl font-bold text-gray-800 mb-4">API 信息</h3>
            <div id="apiModalDescription" class="api-info">
                <!-- 动态内容将在这里显示 -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const randomBtn = document.getElementById('random-btn');
            const downloadBtn = document.getElementById('download-btn');
            const buttonContainer = document.getElementById('button-container');
            const loadingElement = document.getElementById('loading');
            const toastElement = document.getElementById('toast');
            const api1Btn = document.getElementById('api1-btn');
            const api2Btn = document.getElementById('api2-btn');
            const apiModal = document.getElementById('apiModal');
            const apiModalOverlay = document.getElementById('apiModalOverlay');
            const apiModalContent = document.getElementById('apiModalContent');
            const closeApiModal = document.getElementById('closeApiModal');
            const apiModalTitle = document.getElementById('apiModalTitle');
            const apiModalDescription = document.getElementById('apiModalDescription');
            
            let currentImageUrl = '';
            let currentImageBlob = null;
            let isFetching = false;
            let hasFirstImage = false;
            let currentApi = 'default'; // 'default' 或 'api2'
            
            // API 信息
            const apiInfo = {
                default: {
                    name: "默认API",
                    url: "https://www.loliapi.com/acg/",
                    description: "这是默认的二次元图片API，提供随机的二次元图片。适用于各种设备，图片尺寸会根据设备自动调整。"
                },
                api2: {
                    name: "API 2 (横屏)",
                    url: "https://t.alcy.cc/pc",
                    description: "这个API提供横屏的二次元图片，适合在电脑上使用。图片通常为宽屏比例，可能不适合移动设备。"
                }
            };
            
            // 显示提示信息
            function showToast(message) {
                toastElement.textContent = message;
                toastElement.classList.add('show');
                setTimeout(() => {
                    toastElement.classList.remove('show');
                }, 2000);
            }
            
            // 显示API信息模态框
            function showApiModal(apiKey) {
                const api = apiInfo[apiKey];
                apiModalTitle.textContent = api.name;
                apiModalDescription.innerHTML = `
                    <p><strong>API地址:</strong> ${api.url}</p>
                    <p>${api.description}</p>
                `;
                apiModal.classList.add('show');
            }
            
            // 关闭API信息模态框
            function closeApiModalFunc() {
                apiModal.classList.remove('show');
            }
            
            // 设置初始背景为空白
            document.body.style.backgroundImage = 'none';
            
            // 将图片URL转换为Blob对象
            async function urlToBlob(url) {
                try {
                    const response = await fetch(url);
                    const blob = await response.blob();
                    return blob;
                } catch (error) {
                    console.error('转换Blob失败:', error);
                    return null;
                }
            }
            
            // 获取随机图片
            async function getRandomImage() {
                if (isFetching) {
                    showToast("在图片获取完成之前不要连续点击");
                    return null;
                }
                
                isFetching = true;
                randomBtn.disabled = true;
                loadingElement.style.display = 'block';
                
                if (!hasFirstImage) {
                    downloadBtn.classList.remove('visible');
                    downloadBtn.disabled = true;
                }
                
                let apiUrl;
                if (currentApi === 'default') {
                    apiUrl = apiInfo.default.url + '?timestamp=' + new Date().getTime();
                } else {
                    apiUrl = apiInfo.api2.url + '?timestamp=' + new Date().getTime();
                }
                
                try {
                    const blob = await urlToBlob(apiUrl);
                    if (blob) {
                        if (currentImageUrl) {
                            URL.revokeObjectURL(currentImageUrl);
                        }
                        currentImageUrl = URL.createObjectURL(blob);
                        currentImageBlob = blob;
                        
                        document.body.style.backgroundImage = `url(${currentImageUrl})`;
                        hasFirstImage = true;
                        
                        setTimeout(() => {
                            downloadBtn.classList.add('visible');
                            downloadBtn.disabled = false;
                            buttonContainer.classList.add('has-download');
                        }, 100);
                    } else {
                        throw new Error('无法获取图片数据');
                    }
                } catch (error) {
                    showToast('图片加载失败，请重试');
                    console.error('获取图片失败:', error);
                    return null;
                } finally {
                    loadingElement.style.display = 'none';
                    isFetching = false;
                    randomBtn.disabled = false;
                }
                
                return currentImageUrl;
            }
            
            // 事件监听器
            randomBtn.addEventListener('click', getRandomImage);
            
            downloadBtn.addEventListener('click', function() {
                if (currentImageUrl && currentImageBlob) {
                    const a = document.createElement('a');
                    a.href = currentImageUrl;
                    a.download = 'random-anime-' + new Date().getTime() + '.jpg';
                    document.body.appendChild(a);
                    a.click();
                    
                    setTimeout(() => {
                        document.body.removeChild(a);
                    }, 100);
                }
            });
            
            // API 选择按钮事件
            api1Btn.addEventListener('click', function() {
                currentApi = 'default';
                api1Btn.classList.add('active');
                api2Btn.classList.remove('active');
                showApiModal('default');
            });
            
            api2Btn.addEventListener('click', function() {
                currentApi = 'api2';
                api2Btn.classList.add('active');
                api1Btn.classList.remove('active');
                showApiModal('api2');
            });
            
            // 模态框关闭事件
            closeApiModal.addEventListener('click', closeApiModalFunc);
            apiModalOverlay.addEventListener('click', closeApiModalFunc);
            
            // 页面卸载时清理对象URL
            window.addEventListener('beforeunload', function() {
                if (currentImageUrl) {
                    URL.revokeObjectURL(currentImageUrl);
                }
            });
            
            // 初始显示默认API信息
            showApiModal('default');
        });
    </script>
</body>
</html>
