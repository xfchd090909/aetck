<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Æ-随机二次元</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            transition: background-image 0.5s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            margin: 20px;
        }
        
        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6b81;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            background-color: #ff4757;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .download-btn {
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            background-color: #2ed573;
        }
        
        .download-btn.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #ff6b81;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>点击下方随机生成图片</h1>
        <div class="button-container">
            <button id="random-btn">随机二次元图片</button>
            <button id="download-btn" class="download-btn">下载图片</button>
            <span>功能由"https://www.loliapi.com/"提供</span>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const randomBtn = document.getElementById('random-btn');
            const downloadBtn = document.getElementById('download-btn');
            const loadingElement = document.getElementById('loading');
            let currentImageUrl = '';
            
            // 设置初始背景为空白
            document.body.style.backgroundImage = 'none';
            
            randomBtn.addEventListener('click', function() {
                // 显示加载动画
                loadingElement.style.display = 'block';
                
                // 隐藏下载按钮
                downloadBtn.classList.remove('show');
                
                // 添加时间戳防止缓存
                const apiUrl = 'https://www.loliapi.com/acg/' + '?timestamp=' + new Date().getTime();
                
                // 创建一个新的Image对象来预加载图片
                const img = new Image();
                img.crossOrigin = 'Anonymous';
                
                img.onload = function() {
                    // 图片加载完成后设置背景
                    document.body.style.backgroundImage = `url(${apiUrl})`;
                    currentImageUrl = apiUrl;
                    
                    // 显示下载按钮
                    setTimeout(() => {
                        downloadBtn.classList.add('show');
                    }, 300);
                    
                    // 隐藏加载动画
                    loadingElement.style.display = 'none';
                };
                
                img.onerror = function() {
                    // 加载失败处理
                    alert('图片加载失败，请重试');
                    loadingElement.style.display = 'none';
                };
                
                // 开始加载图片
                img.src = apiUrl;
            });
            
            downloadBtn.addEventListener('click', function() {
                if (currentImageUrl) {
                    // 创建一个临时a标签触发下载
                    const a = document.createElement('a');
                    a.href = currentImageUrl;
                    a.download = 'random-anime-' + new Date().getTime() + '.jpg';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                }
            });
        });
    </script>
</body>
</html>
