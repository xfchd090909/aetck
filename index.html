<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Æ-随机二次元图片</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            transition: background-image 0.5s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            margin: 20px;
        }
        
        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            transition: margin-bottom 0.3s ease;
        }
        
        .api-selector {
            margin-bottom: 1.5rem;
        }
        
        .api-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        
        .api-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            background-color: #6366F1;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .api-btn.active {
            background-color: #8B5CF6;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .api-btn:hover:not(.active) {
            background-color: #5254e7;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            margin-top: 20px;
            transition: gap 0.3s ease;
        }
        
        .button-container.has-download {
            gap: 15px;
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6b81;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            max-width: 300px;
        }
        
        button:hover {
            background-color: #ff4757;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .download-btn {
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.4s ease, height 0.4s ease;
            background-color: #2ed573;
        }
        
        .download-btn.visible {
            opacity: 1;
            height: auto;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #ff6b81;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        .api-credit {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            transition: margin-top 0.3s ease;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-30px);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* 弹窗样式 - 来自index(6).html */
        #apiModal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        #modalOverlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        #modalContent {
            position: relative;
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            transform-origin: center;
            opacity: 0;
        }
        
        .flip-in {
            animation: flipIn 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
        }
        
        .flip-out {
            animation: flipOut 0.6s cubic-bezier(0.550, 0.055, 0.675, 0.190) forwards;
        }
        
        #closeModal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #666;
            width: auto;
            max-width: none;
            padding: 0;
            box-shadow: none;
        }
        
        #closeModal:hover {
            background: none;
            transform: none;
            color: #333;
        }
        
        @keyframes flipIn {
            0% { transform: perspective(800px) rotateY(90deg); opacity: 0; }
            40% { transform: perspective(800px) rotateY(-20deg); }
            100% { transform: perspective(800px) rotateY(0deg); opacity: 1; }
        }
        
        @keyframes flipOut {
            0% { transform: perspective(800px) rotateY(0deg); opacity: 1; }
            40% { transform: perspective(800px) rotateY(20deg); }
            100% { transform: perspective(800px) rotateY(90deg); opacity: 0; }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>点击下方按钮随机生成图片</h1>
        
        <div class="api-selector">
            <p>选择图片API:</p>
            <div class="api-buttons">
                <button class="api-btn active" data-api="1" data-name="默认API" data-url="https://www.loliapi.com/acg/" data-desc="默认图片API，返回适合当前设备的图片尺寸">API 1（默认）</button>
                <button class="api-btn" data-api="2" data-name="Api 2（横屏）" data-url="https://t.alcy.cc/ycy/?json" data-desc="返回横屏图片，需要解析JSON数据获取图片URL">API 2（横屏）</button>
            </div>
        </div>
        
        <div class="button-container" id="button-container">
            <div class="button-row">
                <button id="random-btn">
                    <i class="fas fa-random"></i>
                    <span>随机二次元图片</span>
                </button>
            </div>
            <div class="button-row">
                <button id="download-btn" class="download-btn" disabled>
                    <i class="fas fa-download"></i>
                    <span>下载图片</span>
                </button>
            </div>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>
        <p class="api-credit">注意:如果你是移动设备只会生成适用于移动端的图片(PC亦是如此)，如需PC端图片请使用PC或者打开浏览器的电脑模式</p>
    </div>

    <div class="toast" id="toast">在图片获取完成之前不要连续点击</div>

    <!-- API信息弹窗 -->
    <div id="apiModal" class="modal">
        <div id="modalOverlay"></div>
        <div id="modalContent">
            <button id="closeModal">
                <i class="fas fa-times"></i>
            </button>
            <h3 class="text-xl font-bold text-gray-800 mb-4" id="modalTitle">API信息</h3>
            <div class="space-y-3 text-gray-700" id="modalBody">
                <!-- 内容将通过JS动态填充 -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const randomBtn = document.getElementById('random-btn');
            const downloadBtn = document.getElementById('download-btn');
            const buttonContainer = document.getElementById('button-container');
            const loadingElement = document.getElementById('loading');
            const toastElement = document.getElementById('toast');
            const apiButtons = document.querySelectorAll('.api-btn');
            const apiModal = document.getElementById('apiModal');
            const modalContent = document.getElementById('modalContent');
            const modalOverlay = document.getElementById('modalOverlay');
            const closeModal = document.getElementById('closeModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            let currentImageUrl = '';
            let currentImageBlob = null;
            let isFetching = false;
            let hasFirstImage = false;
            let selectedApi = {
                id: '1',
                name: '默认API',
                url: 'https://www.loliapi.com/acg/',
                desc: '默认图片API，返回适合当前设备的图片尺寸'
            };
            
            // 显示提示信息
            function showToast(message) {
                toastElement.textContent = message;
                toastElement.classList.add('show');
                setTimeout(() => {
                    toastElement.classList.remove('show');
                }, 2000);
            }
            
            // 设置初始背景为空白
            document.body.style.backgroundImage = 'none';
            
            // 打开API信息弹窗
            function openApiModal(apiInfo) {
                modalTitle.textContent = `${apiInfo.name} 信息`;
                modalBody.innerHTML = `
                    <div class="flex items-start">
                        <i class="fas fa-link text-primary mr-3 mt-1"></i>
                        <div>
                            <p><strong>API地址:</strong></p>
                            <p class="text-sm break-all">${apiInfo.url}</p>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <i class="fas fa-info-circle text-accent mr-3 mt-1"></i>
                        <div>
                            <p><strong>说明:</strong></p>
                            <p class="text-sm">${apiInfo.desc}</p>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <i class="fas fa-exclamation-triangle text-amber-500 mr-3 mt-1"></i>
                        <p class="text-sm">所有API均来自网络，若无法使用请尝试其他API</p>
                    </div>
                `;
                
                apiModal.classList.remove('opacity-0', 'pointer-events-none');
                setTimeout(() => {
                    modalContent.classList.add('flip-in');
                    modalContent.classList.remove('opacity-0');
                }, 100);
                document.body.style.overflow = 'hidden';
            }
            
            // 关闭弹窗
            function closeModalFunc() {
                modalContent.classList.add('flip-out');
                setTimeout(() => {
                    apiModal.classList.add('opacity-0', 'pointer-events-none');
                    modalContent.classList.remove('flip-in', 'flip-out');
                }, 600);
                document.body.style.overflow = '';
            }
            
            // 注册弹窗事件
            closeModal.addEventListener('click', closeModalFunc);
            modalOverlay.addEventListener('click', closeModalFunc);
            
            // 键盘ESC关闭弹窗
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !apiModal.classList.contains('opacity-0')) {
                    closeModalFunc();
                }
            });
            
            // API按钮点击事件
            apiButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // 显示API信息弹窗
                    const apiInfo = {
                        id: this.dataset.api,
                        name: this.dataset.name,
                        url: this.dataset.url,
                        desc: this.dataset.desc
                    };
                    openApiModal(apiInfo);
                    
                    // 更新选中状态
                    apiButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 更新当前选中的API
                    selectedApi = apiInfo;
                });
            });
            
            // 将图片URL转换为Blob对象
            async function urlToBlob(url) {
                try {
                    // 处理GitHub Pages的跨域问题，使用CORS代理
                    const isGithubPages = window.location.hostname.includes('github.io');
                    const requestUrl = isGithubPages 
                        ? `https://corsproxy.io/?${encodeURIComponent(url)}` 
                        : url;
                        
                    const response = await fetch(requestUrl);
                    const blob = await response.blob();
                    return blob;
                } catch (error) {
                    console.error('转换Blob失败:', error);
                    return null;
                }
            }
            
            // 从API获取图片URL
            async function getImageUrlFromApi() {
                try {
                    // 添加时间戳防止缓存
                    const timestamp = new Date().getTime();
                    
                    if (selectedApi.id === '1') {
                        // 默认API直接返回图片URL
                        return `${selectedApi.url}?timestamp=${timestamp}`;
                    } else if (selectedApi.id === '2') {
                        // 第二个API需要解析JSON
                        // 处理GitHub Pages跨域
                        const isGithubPages = window.location.hostname.includes('github.io');
                        const requestUrl = isGithubPages
                            ? `https://corsproxy.io/?${encodeURIComponent(`${selectedApi.url}&timestamp=${timestamp}`)}`
                            : `${selectedApi.url}&timestamp=${timestamp}`;
                        
                        const response = await fetch(requestUrl);
                        const data = await response.json();
                        
                        // 假设API返回格式为 { code: 200, url: "图片地址" }
                        if (data.code === 200 && data.url) {
                            return data.url;
                        } else {
                            throw new Error('API返回格式不正确');
                        }
                    }
                } catch (error) {
                    console.error('获取图片URL失败:', error);
                    throw error;
                }
            }
            
            randomBtn.addEventListener('click', async function() {
                if (isFetching) {
                    showToast("在图片获取完成之前不要连续点击");
                    return;
                }
                
                // 设置获取状态
                isFetching = true;
                randomBtn.disabled = true;
                
                // 显示加载动画
                loadingElement.style.display = 'block';
                
                // 如果是第一次获取，隐藏下载按钮
                if (!hasFirstImage) {
                    downloadBtn.classList.remove('visible');
                    downloadBtn.disabled = true;
                }
                
                try {
                    // 从选中的API获取图片URL
                    const imageUrl = await getImageUrlFromApi();
                    
                    // 获取图片并转换为Blob
                    currentImageBlob = await urlToBlob(imageUrl);
                    
                    if (currentImageBlob) {
                        // 释放之前的对象URL
                        if (currentImageUrl) {
                            URL.revokeObjectURL(currentImageUrl);
                        }
                        
                        // 创建对象URL用于显示和下载
                        currentImageUrl = URL.createObjectURL(currentImageBlob);
                        
                        // 图片加载完成后设置背景
                        document.body.style.backgroundImage = `url(${currentImageUrl})`;
                        
                        // 标记已有第一张图片
                        hasFirstImage = true;
                        
                        // 显示并启用下载按钮
                        setTimeout(() => {
                            downloadBtn.classList.add('visible');
                            downloadBtn.disabled = false;
                            buttonContainer.classList.add('has-download');
                        }, 100);
                    } else {
                        throw new Error('无法获取图片数据');
                    }
                } catch (error) {
                    // 加载失败处理
                    showToast('图片加载失败，请重试');
                    console.error('加载失败:', error);
                } finally {
                    // 隐藏加载动画
                    loadingElement.style.display = 'none';
                    // 重置获取状态
                    isFetching = false;
                    randomBtn.disabled = false;
                }
            });
            
            downloadBtn.addEventListener('click', function() {
                if (currentImageUrl && currentImageBlob) {
                    // 创建一个临时a标签触发下载
                    const a = document.createElement('a');
                    a.href = currentImageUrl;
                    a.download = 'random-anime-' + new Date().getTime() + '.jpg';
                    document.body.appendChild(a);
                    a.click();
                    
                    // 清理
                    setTimeout(() => {
                        document.body.removeChild(a);
                    }, 100);
                }
            });
            
            // 页面卸载时清理对象URL
            window.addEventListener('beforeunload', function() {
                if (currentImageUrl) {
                    URL.revokeObjectURL(currentImageUrl);
                }
            });
        });
    </script>
</body>
</html>
