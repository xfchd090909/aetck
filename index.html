<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元随机图片生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c1a4d, #511e5e, #8a2a80);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        #background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transition: opacity 0.5s ease;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            margin: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff7eee, #df73ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 50px;
            border-radius: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #ff7eee;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .control-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 25px;
            z-index: 100;
            transition: transform 0.4s ease;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-bar.hidden {
            transform: translateY(100%);
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .control-btn:hover {
            background: rgba(255, 126, 238, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 126, 238, 0.4);
        }
        
        .toggle-ui {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 126, 238, 0.3);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            z-index: 101;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #2c1a4d, #511e5e);
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            overflow: hidden;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.4s ease;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }
        
        .modal-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: #ff7eee;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .close-modal:hover {
            transform: rotate(90deg);
            color: #ff7eee;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .api-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .api-option {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 126, 238, 0.3);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .api-option:hover {
            background: rgba(255, 126, 238, 0.1);
            transform: translateY(-3px);
        }
        
        .api-option.selected {
            background: rgba(255, 126, 238, 0.2);
            border-color: #ff7eee;
        }
        
        .api-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff7eee;
        }
        
        .api-url {
            font-size: 0.8rem;
            opacity: 0.7;
            word-break: break-all;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .notification.error {
            border-left: 4px solid #ff6b6b;
        }
        
        .notification.warning {
            border-left: 4px solid #ffd166;
        }
        
        .notification.success {
            border-left: 4px solid #06d6a0;
        }
        
        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        
        .image-viewer.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .image-viewer img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
        }
        
        .close-viewer {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .source-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
        }
        
        @media (max-width: 768px) {
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .control-bar {
                gap: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <img id="background-image" src="" alt="二次元背景">
    
    <div class="container">
        <header>
            <h1>二次元随机图片生成器</h1>
            <p class="subtitle">每次刷新都会展示一张随机的二次元图片，支持多种API源，可自定义设置</p>
        </header>
    </div>
    
    <div class="loading">
        <div class="spinner"></div>
        <p>正在获取二次元图片...</p>
    </div>
    
    <div class="control-bar">
        <button class="control-btn" id="new-image" title="新图片">
            <i class="fas fa-sync"></i>
        </button>
        <button class="control-btn" id="view-full" title="查看大图">
            <i class="fas fa-expand"></i>
        </button>
        <button class="control-btn" id="download" title="下载图片">
            <i class="fas fa-download"></i>
        </button>
        <button class="control-btn" id="api-select" title="选择API">
            <i class="fas fa-database"></i>
        </button>
        <button class="control-btn" id="hide-ui" title="隐藏界面">
            <i class="fas fa-eye-slash"></i>
        </button>
    </div>
    
    <button class="toggle-ui" id="show-ui" title="显示界面">
        <i class="fas fa-eye"></i>
    </button>
    
    <div class="modal" id="api-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">选择图片API源</h3>
                <button class="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p>选择不同的API源来获取二次元图片：</p>
                <div class="api-options" id="api-options">
                    <!-- API选项将通过JS动态生成 -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="image-viewer" id="image-viewer">
        <img id="full-image" src="" alt="完整图片">
        <button class="close-viewer">
            <i class="fas fa-times"></i>
        </button>
        <div class="source-info" id="source-info"></div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notification-text"></span>
    </div>
    
    <script>
        // 可用API列表
        const apiList = [
            {
                id: 'nekos-best',
                name: 'Nekos Best',
                url: 'https://nekos.best/api/v2/neko',
                parser: data => data.results[0].url
            },
            {
                id: 'waifu-im',
                name: 'Waifu.im',
                url: 'https://api.waifu.im/search/?included_tags=waifu',
                parser: data => data.images[0].url
            },
            {
                id: 'pic-re',
                name: 'Pic.re',
                url: 'https://pic.re/image',
                parser: data => data.url
            },
            {
                id: 'nekosapi',
                name: 'Nekos API',
                url: 'https://api.nekosapi.com/v4/images/random',
                parser: data => data.data.attributes.file
            },
            {
                id: 'nekobot',
                name: 'Nekobot.xyz',
                url: 'https://nekobot.xyz/api/image?type=neko',
                parser: data => data.message
            },
            {
                id: 'loliapi',
                name: 'Loli API',
                url: 'https://www.loliapi.com/acg/',
                parser: data => data
            }
        ];

        // 当前API索引
        let currentApiIndex = 0;
        let currentImageUrl = '';
        let currentApiName = '';
        let timeoutId = null;
        
        // DOM元素
        const backgroundImage = document.getElementById('background-image');
        const loadingElement = document.querySelector('.loading');
        const controlBar = document.querySelector('.control-bar');
        const toggleUiBtn = document.getElementById('show-ui');
        const newImageBtn = document.getElementById('new-image');
        const viewFullBtn = document.getElementById('view-full');
        const downloadBtn = document.getElementById('download');
        const apiSelectBtn = document.getElementById('api-select');
        const hideUiBtn = document.getElementById('hide-ui');
        const apiModal = document.getElementById('api-modal');
        const apiOptionsContainer = document.getElementById('api-options');
        const closeModalBtn = document.querySelector('.close-modal');
        const imageViewer = document.getElementById('image-viewer');
        const fullImage = document.getElementById('full-image');
        const closeViewerBtn = document.querySelector('.close-viewer');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        const sourceInfo = document.getElementById('source-info');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 生成API选项
            generateApiOptions();
            
            // 获取第一张图片
            fetchRandomImage();
            
            // 事件监听器
            setupEventListeners();
        });
        
        // 生成API选项
        function generateApiOptions() {
            apiOptionsContainer.innerHTML = '';
            apiList.forEach((api, index) => {
                const option = document.createElement('div');
                option.className = `api-option ${index === currentApiIndex ? 'selected' : ''}`;
                option.dataset.index = index;
                option.innerHTML = `
                    <div class="api-name">${api.name}</div>
                    <div class="api-url">${api.url}</div>
                `;
                apiOptionsContainer.appendChild(option);
                
                option.addEventListener('click', () => {
                    // 移除之前的选择
                    document.querySelectorAll('.api-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    // 选择当前API
                    option.classList.add('selected');
                    currentApiIndex = index;
                    
                    // 关闭模态框并获取新图片
                    setTimeout(() => {
                        apiModal.classList.remove('active');
                        fetchRandomImage();
                    }, 300);
                });
            });
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 新图片按钮
            newImageBtn.addEventListener('click', fetchRandomImage);
            
            // 查看大图按钮
            viewFullBtn.addEventListener('click', () => {
                if (currentImageUrl) {
                    fullImage.src = currentImageUrl;
                    sourceInfo.textContent = `来源: ${currentApiName}`;
                    imageViewer.classList.add('active');
                }
            });
            
            // 下载按钮
            downloadBtn.addEventListener('click', () => {
                if (currentImageUrl) {
                    const a = document.createElement('a');
                    a.href = currentImageUrl;
                    a.download = `anime-image-${Date.now()}.jpg`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    
                    showNotification('图片下载开始，请检查下载文件夹', 'success');
                } else {
                    showNotification('没有可下载的图片', 'error');
                }
            });
            
            // API选择按钮
            apiSelectBtn.addEventListener('click', () => {
                apiModal.classList.add('active');
            });
            
            // 隐藏UI按钮
            hideUiBtn.addEventListener('click', () => {
                controlBar.classList.add('hidden');
                toggleUiBtn.style.display = 'flex';
            });
            
            // 显示UI按钮
            toggleUiBtn.addEventListener('click', () => {
                controlBar.classList.remove('hidden');
                toggleUiBtn.style.display = 'none';
            });
            
            // 关闭模态框
            closeModalBtn.addEventListener('click', () => {
                apiModal.classList.remove('active');
            });
            
            // 关闭图片查看器
            closeViewerBtn.addEventListener('click', () => {
                imageViewer.classList.remove('active');
            });
            
            // 点击模态框外部关闭
            apiModal.addEventListener('click', (e) => {
                if (e.target === apiModal) {
                    apiModal.classList.remove('active');
                }
            });
        }
        
        // 获取随机图片
        function fetchRandomImage() {
            // 显示加载状态
            loadingElement.style.display = 'flex';
            
            // 清除之前的超时定时器
            if (timeoutId) {
                clearTimeout(timeoutId);
            }
            
            // 设置15秒超时
            timeoutId = setTimeout(() => {
                showNotification('获取图片超时，已为你更换API以继续获取', 'warning');
                currentApiIndex = (currentApiIndex + 1) % apiList.length;
                fetchRandomImage();
            }, 15000);
            
            // 获取当前API配置
            const api = apiList[currentApiIndex];
            currentApiName = api.name;
            
            // 发起请求
            fetch(api.url)
                .then(response => {
                    if (api.id === 'loliapi') {
                        return response.text();
                    }
                    return response.json();
                })
                .then(data => {
                    // 清除超时定时器
                    clearTimeout(timeoutId);
                    
                    // 解析图片URL
                    const imageUrl = api.parser(data);
                    
                    // 设置背景图片
                    backgroundImage.src = imageUrl;
                    currentImageUrl = imageUrl;
                    
                    // 图片加载完成后隐藏加载状态
                    backgroundImage.onload = () => {
                        setTimeout(() => {
                            loadingElement.style.display = 'none';
                        }, 500);
                    };
                    
                    // 错误处理
                    backgroundImage.onerror = () => {
                        loadingElement.style.display = 'none';
                        showNotification('图片加载失败，正在尝试其他API', 'error');
                        currentApiIndex = (currentApiIndex + 1) % apiList.length;
                        setTimeout(fetchRandomImage, 1000);
                    };
                })
                .catch(error => {
                    // 清除超时定时器
                    clearTimeout(timeoutId);
                    
                    loadingElement.style.display = 'none';
                    console.error('获取图片失败:', error);
                    showNotification('获取图片失败，正在尝试其他API', 'error');
                    
                    // 切换到下一个API
                    currentApiIndex = (currentApiIndex + 1) % apiList.length;
                    setTimeout(fetchRandomImage, 1000);
                });
        }
        
        // 显示通知
        function showNotification(message, type = 'info') {
            notificationText.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
