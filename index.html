<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Æ-随机二次元图片</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
            transition: background-image 0.5s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding-top: 70px; /* Added for fixed header */
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            margin: 20px;
        }
        
        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            transition: margin-bottom 0.3s ease;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            margin-top: 20px;
            transition: gap 0.3s ease;
        }
        
        .button-container.has-download {
            gap: 15px;
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6b81;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            max-width: 300px;
        }
        
        button:hover {
            background-color: #ff4757;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .download-btn {
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.4s ease, height 0.4s ease;
            background-color: #2ed573;
        }
        
        .download-btn.visible {
            opacity: 1;
            height: auto;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #ff6b81;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        .api-credit {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            transition: margin-top 0.3s ease;
        }
        
        .toast {
            position: fixed;
            top: 70px; /* Adjusted for header */
            left: 50%;
            transform: translateX(-50%) translateY(-30px);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Added header styles */
        .nav-blur {
            backdrop-filter: blur(8px);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Added navigation bar -->
    <header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 nav-blur bg-white/10">
        <div class="container mx-auto px-4 py-3 flex items-center">
            <div class="flex items-center space-x-3 flex-1">
                <a href="https://aeafx.netlify.app" class="text-white/70 hover:text-white transition-colors">
                    <i class="fa fa-home fa-lg"></i>
                </a>
                <a href="https://aetck.dpdns.org/login" class="inline-flex items-center px-3 py-1 bg-indigo-500 text-white rounded-md hover:bg-purple-500 transition-colors">
                    <i class="fa fa-user mr-1"></i> 我
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>点击下方按钮随机生成图片</h1>
        <div class="button-container" id="button-container">
            <div class="button-row">
                <button id="random-btn">
                    <i class="fas fa-random"></i>
                    <span>随机二次元图片</span>
                </button>
            </div>
            <div class="button-row">
                <button id="download-btn" class="download-btn" disabled>
                    <i class="fas fa-download"></i>
                    <span>下载图片</span>
                </button>
            </div>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>
        <p class="api-credit">注意:如果你是移动设备只会生成适用于移动端的图片(PC亦是如此)，如需PC端图片请使用PC或者打开浏览器的电脑模式</p>
    </div>

    <div class="toast" id="toast">在图片获取完成之前不要连续点击</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const randomBtn = document.getElementById('random-btn');
            const downloadBtn = document.getElementById('download-btn');
            const buttonContainer = document.getElementById('button-container');
            const loadingElement = document.getElementById('loading');
            const toastElement = document.getElementById('toast');
            let currentImageUrl = '';
            let currentImageBlob = null;
            let isFetching = false;
            let hasFirstImage = false;
            
            // 显示提示信息
            function showToast(message) {
                toastElement.textContent = message;
                toastElement.classList.add('show');
                setTimeout(() => {
                    toastElement.classList.remove('show');
                }, 2000);
            }
            
            // 设置初始背景为空白
            document.body.style.backgroundImage = 'none';
            
            // 将图片URL转换为Blob对象
            async function urlToBlob(url) {
                try {
                    const response = await fetch(url);
                    const blob = await response.blob();
                    return blob;
                } catch (error) {
                    console.error('转换Blob失败:', error);
                    return null;
                }
            }
            
            randomBtn.addEventListener('click', async function() {
                if (isFetching) {
                    showToast("在图片获取完成之前不要连续点击");
                    return;
                }
                
                // 设置获取状态
                isFetching = true;
                randomBtn.disabled = true;
                
                // 显示加载动画
                loadingElement.style.display = 'block';
                
                // 如果是第一次获取，隐藏下载按钮
                if (!hasFirstImage) {
                    downloadBtn.classList.remove('visible');
                    downloadBtn.disabled = true;
                }
                
                // 添加时间戳防止缓存
                const apiUrl = 'https://www.loliapi.com/acg/' + '?timestamp=' + new Date().getTime();
                
                try {
                    // 获取图片并转换为Blob
                    currentImageBlob = await urlToBlob(apiUrl);
                    
                    if (currentImageBlob) {
                        // 释放之前的对象URL
                        if (currentImageUrl) {
                            URL.revokeObjectURL(currentImageUrl);
                        }
                        
                        // 创建对象URL用于显示和下载
                        currentImageUrl = URL.createObjectURL(currentImageBlob);
                        
                        // 图片加载完成后设置背景
                        document.body.style.backgroundImage = `url(${currentImageUrl})`;
                        
                        // 标记已有第一张图片
                        hasFirstImage = true;
                        
                        // 显示并启用下载按钮
                        setTimeout(() => {
                            downloadBtn.classList.add('visible');
                            downloadBtn.disabled = false;
                            buttonContainer.classList.add('has-download');
                        }, 100);
                    } else {
                        throw new Error('无法获取图片数据');
                    }
                } catch (error) {
                    // 加载失败处理
                    showToast('图片加载失败，请重试');
                } finally {
                    // 隐藏加载动画
                    loadingElement.style.display = 'none';
                    // 重置获取状态
                    isFetching = false;
                    randomBtn.disabled = false;
                }
            });
            
            downloadBtn.addEventListener('click', function() {
                if (currentImageUrl && currentImageBlob) {
                    // 创建一个临时a标签触发下载
                    const a = document.createElement('a');
                    a.href = currentImageUrl;
                    a.download = 'random-anime-' + new Date().getTime() + '.jpg';
                    document.body.appendChild(a);
                    a.click();
                    
                    // 清理
                    setTimeout(() => {
                        document.body.removeChild(a);
                    }, 100);
                }
            });
            
            // 页面卸载时清理对象URL
            window.addEventListener('beforeunload', function() {
                if (currentImageUrl) {
                    URL.revokeObjectURL(currentImageUrl);
                }
            });

            // Header scroll effect
            window.addEventListener('scroll', function() {
                const header = document.querySelector('header');
                if (window.scrollY > 50) {
                    header.classList.add('bg-white/20', 'shadow-md');
                    header.classList.remove('bg-white/10');
                } else {
                    header.classList.remove('bg-white/20', 'shadow-md');
                    header.classList.add('bg-white/10');
                }
            });
        });
    </script>
</body>
</html>
