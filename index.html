<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Æ-随机二次元图片</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            transition: background-image 0.5s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            margin: 20px;
        }
        
        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6b81;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: #ff4757;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .download-btn {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            background-color: #2ed573;
        }
        
        .download-btn.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #ff6b81;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        .api-credit {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
        }
        
        .api-credit a {
            color: #ff6b81;
            text-decoration: none;
        }
        
        .api-credit a:hover {
            text-decoration: underline;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            
            .button-row {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>点击下方按钮随机生成图片</h1>
        <div class="button-container">
            <div class="button-row">
                <button id="random-btn">
                    <i class="fas fa-random"></i>
                    <span>随机二次元图片</span>
                </button>
            </div>
            <div class="button-row">
                <button id="download-btn" class="download-btn">
                    <i class="fas fa-download"></i>
                    <span>下载图片</span>
                </button>
            </div>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>
        <p class="api-credit">功能由 <a href="https://www.loliapi.com/" target="_blank">https://www.loliapi.com/</a> 提供</p>
        <p>注意:如果你是移动设备只会生成适用于移动端的图片(PC亦是如此)，如需PC端图片请使用PC或者打开浏览器的电脑模式</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const randomBtn = document.getElementById('random-btn');
            const downloadBtn = document.getElementById('download-btn');
            const loadingElement = document.getElementById('loading');
            let currentImageUrl = '';
            let currentImageBlob = null;
            
            // 设置初始背景为空白
            document.body.style.backgroundImage = 'none';
            
            // 将图片URL转换为Blob对象
            async function urlToBlob(url) {
                try {
                    const response = await fetch(url);
                    const blob = await response.blob();
                    return blob;
                } catch (error) {
                    console.error('转换Blob失败:', error);
                    return null;
                }
            }
            
            randomBtn.addEventListener('click', async function() {
                // 显示加载动画
                loadingElement.style.display = 'block';
                
                // 隐藏下载按钮
                downloadBtn.classList.remove('show');
                
                // 添加时间戳防止缓存
                const apiUrl = 'https://www.loliapi.com/acg/' + '?timestamp=' + new Date().getTime();
                
                try {
                    // 获取图片并转换为Blob
                    currentImageBlob = await urlToBlob(apiUrl);
                    
                    if (currentImageBlob) {
                        // 创建对象URL用于显示和下载
                        currentImageUrl = URL.createObjectURL(currentImageBlob);
                        
                        // 图片加载完成后设置背景
                        document.body.style.backgroundImage = `url(${currentImageUrl})`;
                        
                        // 显示下载按钮
                        setTimeout(() => {
                            downloadBtn.classList.add('show');
                        }, 300);
                    } else {
                        throw new Error('无法获取图片数据');
                    }
                } catch (error) {
                    // 加载失败处理
                    alert('图片加载失败，请重试: ' + error.message);
                } finally {
                    // 隐藏加载动画
                    loadingElement.style.display = 'none';
                }
            });
            
            downloadBtn.addEventListener('click', function() {
                if (currentImageUrl && currentImageBlob) {
                    // 创建一个临时a标签触发下载
                    const a = document.createElement('a');
                    a.href = currentImageUrl;
                    a.download = 'random-anime-' + new Date().getTime() + '.jpg';
                    document.body.appendChild(a);
                    a.click();
                    
                    // 清理
                    setTimeout(() => {
                        document.body.removeChild(a);
                        // 注意: 不要在这里撤销对象URL，因为背景还在使用它
                    }, 100);
                } else {
                    alert('没有可下载的图片');
                }
            });
            
            // 页面卸载时清理对象URL
            window.addEventListener('beforeunload', function() {
                if (currentImageUrl) {
                    URL.revokeObjectURL(currentImageUrl);
                }
            });
        });
    </script>
</body>
</html>
