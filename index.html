<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Æ-随机二次元图片</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 样式部分保持不变 */
    </style>
</head>
<body>
    <div class="control-panel">
        <div class="button-group" id="button-group">
            <button id="random-btn">
                <i class="fas fa-random"></i>
                <span>随机图片</span>
            </button>
            <button id="toggle-api-btn">
                <i class="fas fa-cog"></i>
                <span>选择API</span>
            </button>
            <div class="api-selector" id="api-selector">
                <div class="api-option">
                    <input type="radio" name="api" id="api-default" value="https://www.loliapi.com/acg/" checked>
                    <label for="api-default">默认API</label>
                </div>
                <div class="api-option">
                    <input type="radio" name="api" id="api-neko" value="https://nekos.best/api/v2/neko">
                    <label for="api-neko">Api 2(测试)</label>
                </div>
                <div class="api-option">
                    <input type="radio" name="api" id="api-waifu" value="https://api.waifu.im/search/?included_tags=waifu">
                    <label for="api-waifu">Api 3(测试)</label>
                </div>
                <div class="api-option">
                    <input type="radio" name="api" id="api-picre" value="https://pic.re/image">
                    <label for="api-picre">Api 4(测试)</label>
                </div>
                <div class="api-option">
                    <input type="radio" name="api" id="api-nekosapi" value="https://api.nekosapi.com/v4/images/random">
                    <label for="api-nekosapi">Api 5(测试)</label>
                </div>
                <div class="api-option">
                    <input type="radio" name="api" id="api-nekobot" value="https://nekobot.xyz/api/image?type=neko">
                    <label for="api-nekobot">Api 6(测试)</label>
                </div>
            </div>
            <button id="download-btn" class="download-btn" disabled>
                <i class="fas fa-download"></i>
                <span>下载</span>
            </button>
            <button id="fullscreen-btn" class="fullscreen-btn" disabled>
                <i class="fas fa-expand"></i>
                <span>查看全图</span>
            </button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <p class="notice">移动端仅能生成适用于移动设备的图片（PC同理）</p>
            <p class="notice">多Api功能正在测试中，其由来源于境外，获取速度慢、无法获取是正常现象，如有无法使用的Api请通过我的邮箱报告<br>Email:teada2024@163.com</p>
        </div>
    </div>

    <div class="toggle-ui-btn" id="toggle-ui-btn">
        <i class="fas fa-chevron-down"></i>
    </div>

    <div class="toast" id="toast">请等待图片加载完成</div>

    <div class="fullscreen-overlay" id="fullscreen-overlay">
        <i class="fas fa-times close-fullscreen" id="close-fullscreen"></i>
        <img class="fullscreen-image" id="fullscreen-image" src="" alt="全屏图片">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const randomBtn = document.getElementById('random-btn');
            const downloadBtn = document.getElementById('download-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const loadingElement = document.getElementById('loading');
            const toastElement = document.getElementById('toast');
            const controlPanel = document.querySelector('.control-panel');
            const toggleUiBtn = document.getElementById('toggle-ui-btn');
            const toggleApiBtn = document.getElementById('toggle-api-btn');
            const apiSelector = document.getElementById('api-selector');
            const fullscreenOverlay = document.getElementById('fullscreen-overlay');
            const fullscreenImage = document.getElementById('fullscreen-image');
            const closeFullscreen = document.getElementById('close-fullscreen');
            
            let currentImageUrl = '';
            let isFetching = false;
            let uiVisible = true;
            let selectedApi = 'https://www.loliapi.com/acg/';
            
            function showToast(message) {
                toastElement.textContent = message;
                toastElement.classList.add('show');
                setTimeout(() => toastElement.classList.remove('show'), 1500);
            }
            
            function toggleUI() {
                uiVisible = !uiVisible;
                if (uiVisible) {
                    controlPanel.classList.remove('hidden');
                    toggleUiBtn.classList.remove('active');
                } else {
                    controlPanel.classList.add('hidden');
                    toggleUiBtn.classList.add('active');
                }
            }
            
            function toggleApiSelector() {
                apiSelector.classList.toggle('visible');
            }
            
            function selectApi(event) {
                if (event.target.tagName === 'INPUT') {
                    selectedApi = event.target.value;
                    showToast(`已选择: ${event.target.nextElementSibling.textContent}`);
                }
            }
            
            function showFullscreenImage() {
                if (!currentImageUrl) return;
                fullscreenImage.src = currentImageUrl;
                fullscreenOverlay.classList.add('active');
            }
            
            function hideFullscreenImage() {
                fullscreenOverlay.classList.remove('active');
            }
            
            document.body.style.backgroundImage = 'none';
            
            randomBtn.addEventListener('click', async function() {
                if (isFetching) {
                    showToast("请等待图片加载完成");
                    return;
                }
                
                isFetching = true;
                randomBtn.disabled = true;
                loadingElement.style.display = 'block';
                
                // 重置按钮状态
                downloadBtn.classList.remove('visible');
                fullscreenBtn.classList.remove('visible');
                downloadBtn.disabled = true;
                fullscreenBtn.disabled = true;
                
                try {
                    const timestamp = new Date().getTime();
                    let apiUrl = selectedApi;
                    
                    // 处理不同API的响应
                    if (apiUrl.includes('loliapi.com')) {
                        apiUrl += `?timestamp=${timestamp}`;
                    } else if (apiUrl.includes('nekos.best')) {
                        apiUrl = 'https://nekos.best/api/v2/neko';
                    } else if (apiUrl.includes('waifu.im')) {
                        apiUrl = 'https://api.waifu.im/search/?included_tags=waifu';
                    } else if (apiUrl.includes('pic.re')) {
                        apiUrl = 'https://pic.re/image';
                    } else if (apiUrl.includes('nekosapi.com')) {
                        apiUrl = 'https://api.nekosapi.com/v4/images/random';
                    } else if (apiUrl.includes('nekobot.xyz')) {
                        apiUrl = 'https://nekobot.xyz/api/image?type=neko';
                    }
                    
                    const response = await fetch(apiUrl);
                    let imageUrl;
                    
                    // 解析不同API的响应格式
                    if (apiUrl.includes('nekos.best')) {
                        const data = await response.json();
                        imageUrl = data.results[0].url;
                    } else if (apiUrl.includes('waifu.im')) {
                        const data = await response.json();
                        imageUrl = data.images[0].url;
                    } else if (apiUrl.includes('nekosapi.com')) {
                        const data = await response.json();
                        imageUrl = data.data.attributes.file;
                    } else if (apiUrl.includes('nekobot.xyz')) {
                        const data = await response.json();
                        imageUrl = data.message;
                    } else {
                        // 默认处理直接返回图片的API
                        const blob = await response.blob();
                        if (currentImageUrl) URL.revokeObjectURL(currentImageUrl);
                        currentImageUrl = URL.createObjectURL(blob);
                        imageUrl = currentImageUrl;
                    }
                    
                    // 如果API返回的是JSON格式的URL
                    if (!imageUrl.startsWith('blob:')) {
                        if (currentImageUrl) URL.revokeObjectURL(currentImageUrl);
                        currentImageUrl = imageUrl;
                    }
                    
                    const img = new Image();
                    img.onload = () => {
                        document.body.style.backgroundImage = `url(${currentImageUrl})`;
                        setTimeout(() => {
                            downloadBtn.disabled = false;
                            fullscreenBtn.disabled = false;
                            downloadBtn.classList.add('visible');
                            fullscreenBtn.classList.add('visible');
                        }, 200);
                    };
                    img.onerror = () => {
                        throw new Error('图片加载失败');
                    };
                    img.src = currentImageUrl;
                } catch (error) {
                    console.error('加载失败:', error);
                    showToast('加载失败，请重试');
                } finally {
                    loadingElement.style.display = 'none';
                    isFetching = false;
                    randomBtn.disabled = false;
                }
            });
            
            downloadBtn.addEventListener('click', function() {
                if (!currentImageUrl) return;
                const link = document.createElement('a');
                link.href = currentImageUrl;
                link.download = `anime-${new Date().getTime()}.jpg`;
                link.click();
            });
            
            fullscreenBtn.addEventListener('click', showFullscreenImage);
            closeFullscreen.addEventListener('click', hideFullscreenImage);
            fullscreenOverlay.addEventListener('click', function(e) {
                if (e.target === fullscreenOverlay) {
                    hideFullscreenImage();
                }
            });
            
            toggleUiBtn.addEventListener('click', toggleUI);
            toggleApiBtn.addEventListener('click', toggleApiSelector);
            apiSelector.addEventListener('click', selectApi);
            
            window.addEventListener('beforeunload', () => {
                if (currentImageUrl && currentImageUrl.startsWith('blob:')) {
                    URL.revokeObjectURL(currentImageUrl);
                }
            });
        });
    </script>
</body>
</html>
