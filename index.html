<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Æ-随机二次元图片</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 基础样式保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background-color: #1a1a2e;
            transition: background-image 0.5s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b81, #ff4757, #1e90ff, #2ed573);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 5s ease infinite;
            background-size: 400% 400%;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .control-panel {
            background-color: rgba(30, 30, 46, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6b81, #ff4757);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 107, 129, 0.5);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: linear-gradient(45deg, #6c757d, #495057);
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #2ed573, #1dd1a1);
            box-shadow: 0 4px 10px rgba(46, 213, 115, 0.3);
        }
        
        .fullscreen-btn {
            background: linear-gradient(45deg, #1e90ff, #3742fa);
            box-shadow: 0 4px 10px rgba(30, 144, 255, 0.3);
        }
        
        .api-btn {
            background: linear-gradient(45deg, #9c88ff, #8c7ae6);
            box-shadow: 0 4px 10px rgba(156, 136, 255, 0.3);
        }
        
        .loading {
            display: none;
            margin: 10px 0;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #ff6b81;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        .notice {
            font-size: 0.75rem;
            color: #a9a9b3;
            margin-top: 15px;
            text-align: center;
            line-height: 1.5;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 1.2rem;
            color: #ff6b81;
        }
        
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .fullscreen-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .fullscreen-image {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }
        
        .close-fullscreen {
            position: absolute;
            top: 25px;
            right: 25px;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .close-fullscreen:hover {
            transform: scale(1.1);
        }
        
        .image-info {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* 新增API弹窗样式 */
        .api-modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(3px);
            z-index: 3000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .api-modal-backdrop.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .api-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            background-color: #1a1a2e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 3001;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        
        .api-modal.active {
            opacity: 1;
            pointer-events: all;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .api-modal-header {
            padding: 15px 20px;
            background-color: #252540;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .api-modal-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.5rem;
            cursor: pointer;
            width: auto;
            height: auto;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none;
        }
        
        .close-modal:hover {
            color: #fff;
            transform: none;
            box-shadow: none;
        }
        
        .api-modal-body {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(80vh - 130px);
        }
        
        .api-modal-footer {
            padding: 15px 20px;
            background-color: #252540;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .api-modal-footer button {
            padding: 8px 16px;
            font-size: 0.9rem;
            width: auto;
        }
        
        .api-group-title {
            font-size: 0.9rem;
            color: #a9a9b3;
            margin: 15px 0 8px;
            padding-left: 5px;
        }
        
        .api-option {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            margin-bottom: 8px;
        }
        
        .api-option:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .api-option input {
            margin-right: 12px;
        }
        
        .api-option label {
            flex: 1;
        }
        
        .content-rating {
            font-size: 0.8rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
        }
        
        .all-ages {
            background-color: rgba(46, 213, 115, 0.2);
            color: #2ed573;
            border: 1px solid #2ed573;
        }
        
        .mature {
            background-color: rgba(255, 107, 129, 0.2);
            color: #ff6b81;
            border: 1px solid #ff6b81;
        }
        
        .api-divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            margin: 15px 0;
        }
        
        /* 警告弹窗样式 */
        .warning-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 400px;
            background-color: #1a1a2e;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            z-index: 4000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .warning-modal.active {
            opacity: 1;
            pointer-events: all;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .warning-header {
            padding: 15px 20px;
            background-color: #ff4757;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .warning-icon {
            font-size: 1.5rem;
        }
        
        .warning-title {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .warning-body {
            padding: 20px;
            line-height: 1.6;
        }
        
        .warning-footer {
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .warning-footer button {
            padding: 8px 16px;
            font-size: 0.9rem;
            width: auto;
        }
        
        .cancel-btn {
            background: linear-gradient(45deg, #6c757d, #495057);
            box-shadow: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .control-panel {
                width: 95%;
                padding: 12px;
            }
            button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            .api-modal, .warning-modal {
                max-height: 90vh;
            }
            .api-modal-body {
                max-height: calc(90vh - 130px);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-images"></i> Æ-随机二次元图片</h1>
        <p class="subtitle">点击下方按钮获取精美二次元图片，支持多种API源，可下载或全屏查看</p>
    </div>
    
    <div class="control-panel">
        <div class="button-group" id="button-group">
            <button id="random-btn">
                <i class="fas fa-random"></i>
                <span>随机图片</span>
            </button>
            <button id="toggle-api-btn" class="api-btn">
                <i class="fas fa-cog"></i>
                <span>选择API源</span>
            </button>
            <button id="download-btn" class="download-btn" disabled>
                <i class="fas fa-download"></i>
                <span>下载图片</span>
            </button>
            <button id="fullscreen-btn" class="fullscreen-btn" disabled>
                <i class="fas fa-expand"></i>
                <span>全屏查看</span>
            </button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div style="margin-top: 10px;">正在获取图片中...</div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="image-count">0</div>
                    <div>已加载图片</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="api-name">默认API</div>

            <p class="notice">提示：部分API源来自境外，加载速度可能较慢<br>遇到无法使用的API请报告至：teada2024@163.com</p>

    </div>

    <div class="toast" id="toast">请等待图片加载完成</div>

    <div class="fullscreen-overlay" id="fullscreen-overlay">

        <img class="fullscreen-image" id="fullscreen-image" src="" alt="全屏图片">
        <div class="image-info" id="image-info"></div>
    </div>

    <!-- API选择弹窗 -->
    <div class="api-modal-backdrop" id="api-modal-backdrop"></div>
    <div class="api-modal" id="api-modal">
        <div class="api-modal-header">
            <div class="api-modal-title"><i class="fas fa-cog"></i> 选择API源</div>

        <div class="api-modal-body" id="api-modal-body">

            <div class="api-option">
                <input type="radio" name="api" id="api-azurlane-all" value="https://aenews.dpdns.org/pixiv/direct?keyword=azurlane&num=1&r18=0&size=original&proxy=i.pixiv.re">

            <div class="api-option">
                <input type="radio" name="api" id="api-girlsfrontline-all" value="https://aenews.dpdns.org/pixiv/direct?keyword=girlsfrontline&num=1&r18=0&size=original&proxy=i.pixiv.re">

            <div class="api-option">
                <input type="radio" name="api" id="api-bluearchive" value="https://aenews.dpdns.org/pixiv/direct?keyword=bluearchive&num=1&r18=1&size=original&proxy=i.pixiv.re">

            <div class="api-option">
                <input type="radio" name="api" id="api-azurlane" value="https://aenews.dpdns.org/pixiv/direct?keyword=azurlane&num=1&r18=1&size=original&proxy=i.pixiv.re">

            </div>
            <div class="api-option">
                <input type="radio" name="api" id="api-honkai" value="https://aenews.dpdns.org/pixiv/direct?keyword=honkai&num=1&r18=1&size=original&proxy=i.pixiv.re">

            <div class="api-option">
                <input type="radio" name="api" id="api-destiny" value="https://aenews.dpdns.org/pixiv/direct?keyword=destiny&num=1&r18=1&size=original&proxy=i.pixiv.re">

            </div>
            <div class="api-option">
                <input type="radio" name="api" id="api-girlsfrontline" value="https://aenews.dpdns.org/pixiv/direct?keyword=girlsfrontline&num=1&r18=1&size=original&proxy=i.pixiv.re">

        </div>
        <div class="api-modal-footer">
            <button class="cancel-btn" id="cancel-api-selection">取消</button>
            <button id="confirm-api-selection">确认选择</button>
        </div>
    </div>

    <!-- 非全年龄段API警告弹窗 -->
    <div class="warning-modal" id="warning-modal">
        <div class="warning-header">
            <i class="fas fa-exclamation-triangle warning-icon"></i>
            <div class="warning-title">内容警告</div>
        </div>

            因非全年龄段API开放政策，我们并不能控制及保证这些API资源的合法性，望斟酌后使用。

        <div class="warning-footer">
            <button class="cancel-btn" id="decline-mature-api">取消</button>
            <button id="accept-mature-api">继续使用</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 元素引用
            const randomBtn = document.getElementById('random-btn');
            const downloadBtn = document.getElementById('download-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const loadingElement = document.getElementById('loading');
            const toastElement = document.getElementById('toast');
            const fullscreenOverlay = document.getElementById('fullscreen-overlay');
            const fullscreenImage = document.getElementById('fullscreen-image');
            const closeFullscreen = document.getElementById('close-fullscreen');
            const imageInfo = document.getElementById('image-info');
            const imageCountElement = document.getElementById('image-count');
            const apiNameElement = document.getElementById('api-name');
            
            // API弹窗元素
            const toggleApiBtn = document.getElementById('toggle-api-btn');
            const apiModalBackdrop = document.getElementById('api-modal-backdrop');
            const apiModal = document.getElementById('api-modal');
            const closeApiModal = document.getElementById('close-api-modal');
            const cancelApiSelection = document.getElementById('cancel-api-selection');
            const confirmApiSelection = document.getElementById('confirm-api-selection');
            
            // 警告弹窗元素
            const warningModal = document.getElementById('warning-modal');
            const declineMatureApi = document.getElementById('decline-mature-api');
            const acceptMatureApi = document.getElementById('accept-mature-api');
            
            // 状态变量
            let currentImageUrl = '';
            let currentImageBlob = null;
            let isFetching = false;
            let imageCount = 0;
            let selectedApi = 'https://www.loliapi.com/acg/';
            let selectedApiName = '默认API';
            let pendingApiChange = null; // 用于存储待确认的API变更
            
            // 更新图片计数器
            function updateImageCount() {
                imageCountElement.textContent = imageCount;
            }
            
            // 显示通知
            function showToast(message, duration = 1500) {
                toastElement.textContent = message;
                toastElement.classList.add('show');
                setTimeout(() => toastElement.classList.remove('show'), duration);
            }
            
            // 打开API选择弹窗
            function openApiModal() {
                apiModalBackdrop.classList.add('active');
                // 触发重排后添加active类以启用动画
                setTimeout(() => {
                    apiModal.classList.add('active');
                }, 10);
                document.body.style.overflow = 'hidden';
            }
            
            // 关闭API选择弹窗
            function closeApiModal() {
                apiModal.classList.remove('active');
                apiModalBackdrop.classList.remove('active');
                document.body.style.overflow = '';
                pendingApiChange = null;
            }
            
            // 打开警告弹窗
            function openWarningModal() {
                // 触发重排后添加active类以启用动画
                setTimeout(() => {
                    warningModal.classList.add('active');
                }, 10);
            }
            
            // 关闭警告弹窗
            function closeWarningModal() {
                warningModal.classList.remove('active');
            }
            
            // 检查API是否为非全年龄段
            function isMatureApi(apiUrl) {
                return apiUrl.includes('r18=1');
            }
            
            // 处理API选择确认
            function handleApiConfirmation() {
                if (!pendingApiChange) return;
                
                const { url, name } = pendingApiChange;
                
                // 如果是非全年龄段API，显示警告
                if (isMatureApi(url)) {
                    openWarningModal();
                    return;
                }
                
                // 全年龄段API直接确认
                confirmApiChange(url, name);
                closeApiModal();
            }
            
            // 确认API变更
            function confirmApiChange(url, name) {
                selectedApi = url;
                selectedApiName = name;
                apiNameElement.textContent = selectedApiName;
                showToast(`已选择: ${selectedApiName}`);
            }
            
            // 获取图片的统一方法
            async function fetchImage(url) {
                try {
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`API请求失败: ${response.status}`);
                    }
                    
                    // 对于返回JSON的API
                    if (url.includes('nekos.best') || 
                        url.includes('waifu.im') || 
                        url.includes('nekosapi.com') || 
                        url.includes('nekobot.xyz')) {
                        
                        const data = await response.json();
                        let imageUrl;
                        
                        if (url.includes('nekos.best')) {
                            imageUrl = data.results[0].url;
                        } else if (url.includes('waifu.im')) {
                            imageUrl = data.images[0].url;
                        } else if (url.includes('nekosapi.com')) {
                            imageUrl = data.data.attributes.file;
                        } else if (url.includes('nekobot.xyz')) {
                            imageUrl = data.message;
                        }
                        
                        // 获取实际的图片
                        const imageResponse = await fetch(imageUrl);
                        if (!imageResponse.ok) throw new Error('图片获取失败');
                        
                        return {
                            blob: await imageResponse.blob(),
                            sourceUrl: imageUrl
                        };
                    }
                    // 对于直接返回图片的API（包括游戏API）
                    else {
                        return {
                            blob: await response.blob(),
                            sourceUrl: url
                        };
                    }
                } catch (error) {
                    console.error('获取图片失败:', error);
                    showToast(`错误: ${error.message || '获取图片失败'}`, 3000);
                    throw error;
                }
            }
            
            // 生成随机图片
            async function generateRandomImage() {
                if (isFetching) {
                    showToast("请等待当前图片加载完成");
                    return;
                }
                
                isFetching = true;
                randomBtn.disabled = true;
                downloadBtn.disabled = true;
                fullscreenBtn.disabled = true;
                loadingElement.style.display = 'block';
                
                try {
                    const timestamp = new Date().getTime();
                    let apiUrl = selectedApi;
                    
                    // 为API添加时间戳防止缓存
                    if (apiUrl.includes('?')) {
                        apiUrl += `&timestamp=${timestamp}`;
                    } else {
                        apiUrl += `?timestamp=${timestamp}`;
                    }
                    
                    // 获取图片数据
                    const { blob, sourceUrl } = await fetchImage(apiUrl);
                    
                    // 释放之前的URL
                    if (currentImageUrl) {
                        URL.revokeObjectURL(currentImageUrl);
                    }
                    
                    // 创建新的对象URL
                    currentImageUrl = URL.createObjectURL(blob);
                    currentImageBlob = blob;
                    
                    // 设置背景图片
                    document.body.style.backgroundImage = `url(${currentImageUrl})`;
                    
                    // 更新图片信息
                    imageInfo.textContent = `图片来源: ${new URL(sourceUrl).hostname}`;
                    
                    // 启用按钮
                    downloadBtn.disabled = false;
                    fullscreenBtn.disabled = false;
                    
                    // 更新计数器
                    imageCount++;
                    updateImageCount();
                    
                    showToast("图片加载成功！");
                } catch (error) {
                    console.error('图片加载失败:', error);
                } finally {
                    loadingElement.style.display = 'none';
                    isFetching = false;
                    randomBtn.disabled = false;
                }
            }
            
            // 下载图片
            function downloadImage() {
                if (!currentImageUrl || !currentImageBlob) {
                    showToast("没有可下载的图片");
                    return;
                }
                
                try {
                    // 创建下载链接
                    const link = document.createElement('a');
                    link.href = currentImageUrl;
                    
                    // 根据blob类型设置文件名
                    const fileExtension = currentImageBlob.type.split('/')[1] || 'jpg';
                    link.download = `anime-image-${new Date().getTime()}.${fileExtension}`;
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    showToast("图片下载开始...");
                } catch (error) {
                    console.error('下载失败:', error);
                    showToast("下载失败: " + error.message);
                }
            }
            
            // 全屏查看
            function showFullscreenImage() {
                if (!currentImageUrl) {
                    showToast("没有可显示的图片");
                    return;
                }
                
                fullscreenImage.src = currentImageUrl;
                fullscreenOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            // 关闭全屏
            function hideFullscreenImage() {
                fullscreenOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            // 事件监听
            randomBtn.addEventListener('click', generateRandomImage);
            downloadBtn.addEventListener('click', downloadImage);
            fullscreenBtn.addEventListener('click', showFullscreenImage);
            closeFullscreen.addEventListener('click', hideFullscreenImage);
            fullscreenOverlay.addEventListener('click', function(e) {
                if (e.target === fullscreenOverlay) {
                    hideFullscreenImage();
                }
            });
            
            // API弹窗事件
            toggleApiBtn.addEventListener('click', openApiModal);
            closeApiModal.addEventListener('click', closeApiModal);
            cancelApiSelection.addEventListener('click', closeApiModal);
            apiModalBackdrop.addEventListener('click', function(e) {
                if (e.target === apiModalBackdrop) {
                    closeApiModal();
                }
            });
            
            // 监听API选择变化
            document.querySelectorAll('.api-option input').forEach(radio => {
                radio.addEventListener('change', function() {
                    const apiUrl = this.value;
                    const apiName = this.nextElementSibling.textContent.trim();
                    pendingApiChange = { url: apiUrl, name: apiName };
                });
            });
            
            // 确认API选择
            confirmApiSelection.addEventListener('click', handleApiConfirmation);
            
            // 警告弹窗事件
            acceptMatureApi.addEventListener('click', function() {
                if (pendingApiChange) {
                    confirmApiChange(pendingApiChange.url, pendingApiChange.name);
                }
                closeWarningModal();
                closeApiModal();
            });
            
            declineMatureApi.addEventListener('click', function() {
                // 取消选择，恢复之前的选中状态
                const currentApiId = document.querySelector(`input[value="${selectedApi}"]`)?.id;
                if (currentApiId) {
                    document.getElementById(currentApiId).checked = true;
                }
                closeWarningModal();
            });
            
            // 初始状态
            document.body.style.backgroundImage = 'linear-gradient(135deg, #1a1a2e, #16213e, #0f3460)';
            updateImageCount();
            apiNameElement.textContent = selectedApiName;
            
            // 清理
            window.addEventListener('beforeunload', () => {
                if (currentImageUrl) {
                    URL.revokeObjectURL(currentImageUrl);
                }
            });
        });
    </script>
</body>
</html>
