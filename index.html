<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Æ-随机二次元图片</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
            transition: background-image 0.5s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            margin: 20px;
        }
        
        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            transition: margin-bottom 0.3s ease;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            transition: gap 0.3s ease;
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6b81;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            max-width: 300px;
        }
        
        button:hover {
            background-color: #ff4757;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .download-btn {
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.4s ease, height 0.4s ease;
            background-color: #2ed573;
        }
        
        .download-btn.visible {
            opacity: 1;
            height: auto;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #ff6b81;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        .api-credit {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            transition: margin-top 0.3s ease;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-30px);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        .api-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .api-btn {
            padding: 8px 12px;
            background-color: #6366F1;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .api-btn:hover {
            background-color: #4F46E5;
            transform: translateY(-2px);
        }
        
        .api-btn.active {
            background-color: #8B5CF6;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.5);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
        
        /* Modal styles from index (6).html */
        .modal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .modal-overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            position: relative;
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 28rem;
            margin: 1rem;
            padding: 1.5rem;
            transform: perspective(800px) rotateY(90deg);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000);
        }
        
        .modal.active .modal-content {
            transform: perspective(800px) rotateY(0deg);
            opacity: 1;
        }
        
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #6B7280;
            cursor: pointer;
        }
        
        .modal-close:hover {
            color: #4B5563;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #111827;
            margin-bottom: 1rem;
        }
        
        .modal-body {
            color: #4B5563;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>点击下方按钮随机生成图片</h1>
        
        <div class="api-selector">
            <div class="api-btn active" id="api1-btn" data-api="https://t.alcy.cc/">默认API</div>
            <div class="api-btn" id="api2-btn" data-api="https://www.loliapi.com/acg/">API 2（横屏）</div>
            <div class="api-btn" id="api-info-btn">
                <i class="fas fa-info-circle"></i> API说明
            </div>
        </div>
        
        <div class="button-container" id="button-container">
            <div class="button-row">
                <button id="random-btn">
                    <i class="fas fa-random"></i>
                    <span>随机二次元图片</span>
                </button>
            </div>
            <div class="button-row">
                <button id="download-btn" class="download-btn" disabled>
                    <i class="fas fa-download"></i>
                    <span>下载图片</span>
                </button>
            </div>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>
        <p class="api-credit">注意:如果你是移动设备只会生成适用于移动端的图片(PC亦是如此)，如需PC端图片请使用PC或者打开浏览器的电脑模式</p>
    </div>

    <div class="toast" id="toast">在图片获取完成之前不要连续点击</div>
    
    <!-- API Info Modal -->
    <div class="modal" id="api-info-modal">
        <div class="modal-overlay" id="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modal-close">
                <i class="fas fa-times"></i>
            </button>
            <h3 class="modal-title">API 使用说明</h3>
            <div class="modal-body">
                <p><strong>默认API</strong>: 通用二次元图片API，自动适配设备类型。</p>
                <p><strong>API 2（横屏）</strong>: 专门提供横屏二次元图片，适合PC端使用。</p>
                <p class="mt-3 text-sm text-gray-500">注意: 某些API可能会受到CORS限制，如果无法加载请尝试其他API。</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const randomBtn = document.getElementById('random-btn');
            const downloadBtn = document.getElementById('download-btn');
            const buttonContainer = document.getElementById('button-container');
            const loadingElement = document.getElementById('loading');
            const toastElement = document.getElementById('toast');
            const api1Btn = document.getElementById('api1-btn');
            const api2Btn = document.getElementById('api2-btn');
            const apiInfoBtn = document.getElementById('api-info-btn');
            const apiInfoModal = document.getElementById('api-info-modal');
            const modalOverlay = document.getElementById('modal-overlay');
            const modalClose = document.getElementById('modal-close');
            
            let currentImageUrl = '';
            let currentImageBlob = null;
            let isFetching = false;
            let hasFirstImage = false;
            let currentApi = 'https://www.loliapi.com/acg/';
            
            // Modal functions
            function openModal() {
                apiInfoModal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            function closeModal() {
                apiInfoModal.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            // API selection
            function selectApi(apiBtn, apiUrl) {
                document.querySelectorAll('.api-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                apiBtn.classList.add('active');
                currentApi = apiUrl;
            }
            
            api1Btn.addEventListener('click', () => {
                selectApi(api1Btn, 'https://www.loliapi.com/acg/');
            });
            
            api2Btn.addEventListener('click', () => {
                selectApi(api2Btn, 'https://t.alcy.cc/');
            });
            
            apiInfoBtn.addEventListener('click', openModal);
            modalOverlay.addEventListener('click', closeModal);
            modalClose.addEventListener('click', closeModal);
            
            // Close modal on ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && apiInfoModal.classList.contains('active')) {
                    closeModal();
                }
            });
            
            // Show toast message
            function showToast(message) {
                toastElement.textContent = message;
                toastElement.classList.add('show');
                setTimeout(() => {
                    toastElement.classList.remove('show');
                }, 2000);
            }
            
            // Set initial background to none
            document.body.style.backgroundImage = 'none';
            
            // Convert image URL to Blob object
            async function urlToBlob(url) {
                try {
                    // For API 2, we need to add headers to avoid CORS issues
                    const options = {};
                    if (url.includes('t.alcy.cc')) {
                        options.headers = {
                            'Origin': window.location.origin,
                            'Referer': window.location.href
                        };
                    }
                    
                    const response = await fetch(url, options);
                    if (!response.ok) throw new Error('Network response was not ok');
                    const blob = await response.blob();
                    return blob;
                } catch (error) {
                    console.error('转换Blob失败:', error);
                    showToast('图片加载失败: ' + (error.message || '未知错误'));
                    return null;
                }
            }
            
            randomBtn.addEventListener('click', async function() {
                if (isFetching) {
                    showToast("在图片获取完成之前不要连续点击");
                    return;
                }
                
                // Set fetching state
                isFetching = true;
                randomBtn.disabled = true;
                
                // Show loading animation
                loadingElement.style.display = 'block';
                
                // If it's the first image, hide download button
                if (!hasFirstImage) {
                    downloadBtn.classList.remove('visible');
                    downloadBtn.disabled = true;
                }
                
                // Add timestamp to prevent caching
                const apiUrl = currentApi + '?timestamp=' + new Date().getTime();
                
                try {
                    // Get image and convert to Blob
                    currentImageBlob = await urlToBlob(apiUrl);
                    
                    if (currentImageBlob) {
                        // Release previous object URL
                        if (currentImageUrl) {
                            URL.revokeObjectURL(currentImageUrl);
                        }
                        
                        // Create object URL for display and download
                        currentImageUrl = URL.createObjectURL(currentImageBlob);
                        
                        // Set background after image loads
                        document.body.style.backgroundImage = `url(${currentImageUrl})`;
                        
                        // Mark that we have the first image
                        hasFirstImage = true;
                        
                        // Show and enable download button
                        setTimeout(() => {
                            downloadBtn.classList.add('visible');
                            downloadBtn.disabled = false;
                        }, 100);
                    } else {
                        throw new Error('无法获取图片数据');
                    }
                } catch (error) {
                    // Handle loading failure
                    showToast('图片加载失败，请重试或更换API');
                } finally {
                    // Hide loading animation
                    loadingElement.style.display = 'none';
                    // Reset fetching state
                    isFetching = false;
                    randomBtn.disabled = false;
                }
            });
            
            downloadBtn.addEventListener('click', function() {
                if (currentImageUrl && currentImageBlob) {
                    // Create a temporary a tag to trigger download
                    const a = document.createElement('a');
                    a.href = currentImageUrl;
                    a.download = 'random-anime-' + new Date().getTime() + '.jpg';
                    document.body.appendChild(a);
                    a.click();
                    
                    // Clean up
                    setTimeout(() => {
                        document.body.removeChild(a);
                    }, 100);
                }
            });
            
            // Clean up object URLs when page unloads
            window.addEventListener('beforeunload', function() {
                if (currentImageUrl) {
                    URL.revokeObjectURL(currentImageUrl);
                }
            });
        });
    </script>
</body>
</html>
