<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Æ-随机二次元图片</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background-color: #1a1a2e;
            transition: background-image 0.5s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b81, #ff4757, #1e90ff, #2ed573);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 5s ease infinite;
            background-size: 400% 400%;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .control-panel {
            background-color: rgba(30, 30, 46, 0.9);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6b81, #ff4757);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 107, 129, 0.5);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            background: linear-gradient(45deg, #6c757d, #495057);
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #2ed573, #1dd1a1);
            box-shadow: 0 4px 10px rgba(46, 213, 115, 0.3);
        }
        
        .fullscreen-btn {
            background: linear-gradient(45deg, #1e90ff, #3742fa);
            box-shadow: 0 4px 10px rgba(30, 144, 255, 0.3);
        }
        
        .api-btn {
            background: linear-gradient(45deg, #9c88ff, #8c7ae6);
            box-shadow: 0 4px 10px rgba(156, 136, 255, 0.3);
        }
        
        .loading {
            display: none;
            margin: 10px 0;
            text-align: center;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #ff6b81;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        .notice {
            font-size: 0.75rem;
            color: #a9a9b3;
            margin-top: 15px;
            text-align: center;
            line-height: 1.5;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-20px);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            font-size: 0.9rem;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        .api-selector {
            display: none;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .api-selector.visible {
            display: flex;
        }
        
        .api-option {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        
        .api-option:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .api-option input {
            margin-right: 12px;
        }
        
        .api-option label {
            flex: 1;
        }
        
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .fullscreen-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .fullscreen-image {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }
        
        .close-fullscreen {
            position: absolute;
            top: 25px;
            right: 25px;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .close-fullscreen:hover {
            transform: scale(1.1);
        }
        
        .image-info {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 1.2rem;
            color: #ff6b81;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .control-panel {
                width: 95%;
                padding: 12px;
            }
            button {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-images"></i> Æ-随机二次元图片</h1>
        <p class="subtitle">点击下方按钮获取精美二次元图片，支持多种API源，可下载或全屏查看</p>
    </div>
    
    <div class="control-panel">
        <div class="button-group" id="button-group">
            <button id="random-btn">
                <i class="fas fa-random"></i>
                <span>随机图片</span>
            </button>
            <button id="toggle-api-btn" class="api-btn">
                <i class="fas fa-cog"></i>
                <span>选择API源</span>
            </button>
            <div class="api-selector" id="api-selector">
                <div class="api-option">
                    <input type="radio" name="api" id="api-default" value="https://www.loliapi.com/acg/" checked>
                    <label for="api-default">默认API (loliapi.com)</label>
                </div>
                <div class="api-option">
                    <input type="radio" name="api" id="api-neko" value="https://nekos.best/api/v2/neko">
                    <label for="api-neko">Nekos.best API</label>
                </div>
                <div class="api-option">
                    <input type="radio" name="api" id="api-waifu" value="https://api.waifu.im/search/?included_tags=waifu">
                    <label for="api-waifu">Waifu.im API</label>
                </div>
            </div>
            <button id="download-btn" class="download-btn" disabled>
                <i class="fas fa-download"></i>
                <span>下载图片</span>
            </button>
            <button id="fullscreen-btn" class="fullscreen-btn" disabled>
                <i class="fas fa-expand"></i>
                <span>全屏查看</span>
            </button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div style="margin-top: 10px;">正在获取图片中...</div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="image-count">0</div>
                    <div>已加载图片</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="api-name">默认API</div>
                    <div>当前API源</div>
                </div>
            </div>
            
            <p class="notice">提示：部分API源来自境外，加载速度可能较慢<br>遇到无法使用的API请报告至：teada2024@163.com</p>
        </div>
    </div>

    <div class="toast" id="toast">请等待图片加载完成</div>

    <div class="fullscreen-overlay" id="fullscreen-overlay">
        <i class="fas fa-times close-fullscreen" id="close-fullscreen"></i>
        <img class="fullscreen-image" id="fullscreen-image" src="" alt="全屏图片">
        <div class="image-info" id="image-info"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const randomBtn = document.getElementById('random-btn');
            const downloadBtn = document.getElementById('download-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const loadingElement = document.getElementById('loading');
            const toastElement = document.getElementById('toast');
            const apiSelector = document.getElementById('api-selector');
            const fullscreenOverlay = document.getElementById('fullscreen-overlay');
            const fullscreenImage = document.getElementById('fullscreen-image');
            const closeFullscreen = document.getElementById('close-fullscreen');
            const imageInfo = document.getElementById('image-info');
            const imageCountElement = document.getElementById('image-count');
            const apiNameElement = document.getElementById('api-name');
            
            let currentImageUrl = '';
            let currentImageBlob = null;
            let isFetching = false;
            let imageCount = 0;
            let selectedApi = 'https://www.loliapi.com/acg/';
            let selectedApiName = '默认API';
            
            // 更新图片计数器
            function updateImageCount() {
                imageCountElement.textContent = imageCount;
            }
            
            // 显示通知
            function showToast(message, duration = 1500) {
                toastElement.textContent = message;
                toastElement.classList.add('show');
                setTimeout(() => toastElement.classList.remove('show'), duration);
            }
            
            // 获取图片的统一方法
            async function fetchImage(url) {
                try {
                    const response = await fetch(url);
                    
                    if (!response.ok) {
                        throw new Error(`API请求失败: ${response.status}`);
                    }
                    
                    // 对于返回JSON的API
                    if (url.includes('nekos.best') || 
                        url.includes('waifu.im') || 
                        url.includes('nekosapi.com') || 
                        url.includes('nekobot.xyz')) {
                        
                        const data = await response.json();
                        let imageUrl;
                        
                        if (url.includes('nekos.best')) {
                            imageUrl = data.results[0].url;
                        } else if (url.includes('waifu.im')) {
                            imageUrl = data.images[0].url;
                        } else if (url.includes('nekosapi.com')) {
                            imageUrl = data.data.attributes.file;
                        } else if (url.includes('nekobot.xyz')) {
                            imageUrl = data.message;
                        }
                        
                        // 获取实际的图片
                        const imageResponse = await fetch(imageUrl);
                        if (!imageResponse.ok) throw new Error('图片获取失败');
                        
                        return {
                            blob: await imageResponse.blob(),
                            sourceUrl: imageUrl
                        };
                    }
                    // 对于直接返回图片的API
                    else {
                        return {
                            blob: await response.blob(),
                            sourceUrl: url
                        };
                    }
                } catch (error) {
                    console.error('获取图片失败:', error);
                    showToast(`错误: ${error.message || '获取图片失败'}`, 3000);
                    throw error;
                }
            }
            
            // 生成随机图片
            async function generateRandomImage() {
                if (isFetching) {
                    showToast("请等待当前图片加载完成");
                    return;
                }
                
                isFetching = true;
                randomBtn.disabled = true;
                downloadBtn.disabled = true;
                fullscreenBtn.disabled = true;
                loadingElement.style.display = 'block';
                
                try {
                    const timestamp = new Date().getTime();
                    let apiUrl = selectedApi;
                    
                    // 为API添加时间戳防止缓存
                    if (apiUrl.includes('?')) {
                        apiUrl += `&timestamp=${timestamp}`;
                    } else {
                        apiUrl += `?timestamp=${timestamp}`;
                    }
                    
                    // 获取图片数据
                    const { blob, sourceUrl } = await fetchImage(apiUrl);
                    
                    // 释放之前的URL
                    if (currentImageUrl) {
                        URL.revokeObjectURL(currentImageUrl);
                    }
                    
                    // 创建新的对象URL
                    currentImageUrl = URL.createObjectURL(blob);
                    currentImageBlob = blob;
                    
                    // 设置背景图片
                    document.body.style.backgroundImage = `url(${currentImageUrl})`;
                    
                    // 更新图片信息
                    imageInfo.textContent = `图片来源: ${new URL(sourceUrl).hostname}`;
                    
                    // 启用按钮
                    downloadBtn.disabled = false;
                    fullscreenBtn.disabled = false;
                    
                    // 更新计数器
                    imageCount++;
                    updateImageCount();
                    
                    showToast("图片加载成功！");
                } catch (error) {
                    console.error('图片加载失败:', error);
                } finally {
                    loadingElement.style.display = 'none';
                    isFetching = false;
                    randomBtn.disabled = false;
                }
            }
            
            // 下载图片
            function downloadImage() {
                if (!currentImageUrl || !currentImageBlob) {
                    showToast("没有可下载的图片");
                    return;
                }
                
                try {
                    // 创建下载链接
                    const link = document.createElement('a');
                    link.href = currentImageUrl;
                    
                    // 根据blob类型设置文件名
                    const fileExtension = currentImageBlob.type.split('/')[1] || 'jpg';
                    link.download = `anime-image-${new Date().getTime()}.${fileExtension}`;
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    showToast("图片下载开始...");
                } catch (error) {
                    console.error('下载失败:', error);
                    showToast("下载失败: " + error.message);
                }
            }
            
            // 全屏查看
            function showFullscreenImage() {
                if (!currentImageUrl) {
                    showToast("没有可显示的图片");
                    return;
                }
                
                fullscreenImage.src = currentImageUrl;
                fullscreenOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            // 关闭全屏
            function hideFullscreenImage() {
                fullscreenOverlay.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            // API选择
            function handleApiSelection(event) {
                if (event.target.tagName === 'INPUT') {
                    selectedApi = event.target.value;
                    selectedApiName = event.target.nextElementSibling.textContent;
                    apiNameElement.textContent = selectedApiName;
                    showToast(`已选择: ${selectedApiName}`);
                }
            }
            
            // 事件监听
            randomBtn.addEventListener('click', generateRandomImage);
            downloadBtn.addEventListener('click', downloadImage);
            fullscreenBtn.addEventListener('click', showFullscreenImage);
            closeFullscreen.addEventListener('click', hideFullscreenImage);
            fullscreenOverlay.addEventListener('click', function(e) {
                if (e.target === fullscreenOverlay) {
                    hideFullscreenImage();
                }
            });
            
            // API选择器事件
            document.getElementById('toggle-api-btn').addEventListener('click', function() {
                apiSelector.classList.toggle('visible');
            });
            
            apiSelector.addEventListener('click', handleApiSelection);
            
            // 初始状态
            document.body.style.backgroundImage = 'linear-gradient(135deg, #1a1a2e, #16213e, #0f3460)';
            updateImageCount();
            apiNameElement.textContent = selectedApiName;
            
            // 清理
            window.addEventListener('beforeunload', () => {
                if (currentImageUrl) {
                    URL.revokeObjectURL(currentImageUrl);
                }
            });
        });
    </script>
</body>
</html>
