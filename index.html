<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机二次元图片浏览器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            transition: background-image 0.5s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 20px;
            max-width: 800px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ff6b81, #ff4757, #1e90ff, #2ed573);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 8s ease infinite;
            background-size: 300% 300%;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.85;
            line-height: 1.6;
        }
        
        .control-panel {
            background: rgba(30, 30, 46, 0.85);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn-row {
            display: flex;
            gap: 12px;
        }
        
        button {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none;
        }
        
        #random-btn {
            background: linear-gradient(45deg, #ff6b81, #ff4757);
        }
        
        #toggle-api-btn {
            background: linear-gradient(45deg, #9c88ff, #8c7ae6);
        }
        
        #download-btn {
            background: linear-gradient(45deg, #2ed573, #1dd1a1);
        }
        
        #fullscreen-btn {
            background: linear-gradient(45deg, #1e90ff, #3742fa);
        }
        
        .loading {
            display: none;
            margin: 20px 0;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid #ff6b81;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 15px;
        }
        
        .loading-text {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .notice {
            font-size: 0.85rem;
            color: #a9a9b3;
            margin-top: 20px;
            text-align: center;
            line-height: 1.6;
        }
        
        .toast {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%) translateY(-30px);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            font-size: 1rem;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            max-width: 90%;
            text-align: center;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        .api-selector {
            display: none;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .api-selector.visible {
            display: flex;
        }
        
        .api-option {
            display: flex;
            align-items: center;
            padding: 12px 18px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        
        .api-option:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .api-option input {
            margin-right: 15px;
            accent-color: #ff6b81;
        }
        
        .api-option label {
            flex: 1;
            font-size: 0.95rem;
        }
        
        .api-status {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 10px;
        }
        
        .status-ok {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }
        
        .status-error {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }
        
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }
        
        .fullscreen-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .fullscreen-image {
            max-width: 95%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
        }
        
        .close-fullscreen {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 2.8rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            opacity: 0.7;
        }
        
        .close-fullscreen:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .image-info {
            position: absolute;
            bottom: 25px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.75);
            padding: 0 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 25px;
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            min-width: 120px;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 1.4rem;
            color: #ff6b81;
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .control-panel {
                padding: 20px;
            }
            
            button {
                padding: 12px 18px;
                font-size: 0.95rem;
            }
            
            .btn-row {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat-item {
                min-width: 100px;
                padding: 8px 12px;
            }
            
            .stat-value {
                font-size: 1.2rem;
            }
        }
        
        .api-test-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #a9a9b3;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            cursor: pointer;
            margin-left: 8px;
            transition: all 0.2s ease;
        }
        
        .api-test-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        
        .error-panel {
            background: rgba(255, 71, 87, 0.15);
            border: 1px solid rgba(255, 71, 87, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }
        
        .error-title {
            color: #ff4757;
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .error-details {
            font-size: 0.85rem;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-image"></i> 随机二次元图片浏览器</h1>
        <p class="subtitle">从多个API源获取精美二次元图片，支持下载、全屏查看和API测试功能</p>
    </div>
    
    <div class="control-panel">
        <div class="button-group" id="button-group">
            <button id="random-btn">
                <i class="fas fa-random"></i>
                <span>随机图片</span>
            </button>
            
            <div class="btn-row">
                <button id="toggle-api-btn">
                    <i class="fas fa-cog"></i>
                    <span>API源选择</span>
                </button>
                <button id="test-all-btn">
                    <i class="fas fa-vial"></i>
                    <span>测试所有API</span>
                </button>
            </div>
            
            <div class="api-selector" id="api-selector">
                <div class="api-option">
                    <input type="radio" name="api" id="api-default" value="https://www.loliapi.com/acg/" checked>
                    <label for="api-default">默认API (loliapi.com)</label>
                    <span class="api-status status-ok">正常</span>
                </div>
                <div class="api-option">
                    <input type="radio" name="api" id="api-neko" value="https://nekos.best/api/v2/neko">
                    <label for="api-neko">Nekos.best API</label>
                    <span class="api-status status-ok">正常</span>
                </div>
                <div class="api-option">
                    <input type="radio" name="api" id="api-waifu" value="https://api.waifu.im/search/?included_tags=waifu">
                    <label for="api-waifu">Waifu.im API</label>
                    <span class="api-status status-ok">正常</span>
                </div>
                <div class="api-option">
                    <input type="radio" name="api" id="api-picre" value="https://pic.re/image">
                    <label for="api-picre">Pic.re API</label>
                    <span class="api-status status-ok">正常</span>
                </div>
            </div>
            
            <div class="btn-row">
                <button id="download-btn" disabled>
                    <i class="fas fa-download"></i>
                    <span>下载图片</span>
                </button>
                <button id="fullscreen-btn" disabled>
                    <i class="fas fa-expand"></i>
                    <span>全屏查看</span>
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">正在获取图片中，请稍候...</div>
            </div>
            
            <div class="error-panel" id="error-panel">
                <div class="error-title">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>API请求失败</span>
                </div>
                <div class="error-details" id="error-details">
                    错误信息将显示在这里
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="image-count">0</div>
                    <div>已加载图片</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="api-name">默认API</div>
                    <div>当前API源</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="api-status">正常</div>
                    <div>API状态</div>
                </div>
            </div>
            
            <p class="notice">
                提示：部分API源来自境外，加载速度可能较慢<br>
                遇到无法使用的API请报告至：teada2024@163.com<br>
                Pic.re API已特别优化处理，解决CORS问题
            </p>
        </div>
    </div>

    <div class="toast" id="toast">请等待图片加载完成</div>

    <div class="fullscreen-overlay" id="fullscreen-overlay">
        <i class="fas fa-times close-fullscreen" id="close-fullscreen"></i>
        <img class="fullscreen-image" id="fullscreen-image" src="" alt="全屏图片">
        <div class="image-info" id="image-info">图片来源：等待加载中...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const randomBtn = document.getElementById('random-btn');
            const downloadBtn = document.getElementById('download-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const testAllBtn = document.getElementById('test-all-btn');
            const loadingElement = document.getElementById('loading');
            const toastElement = document.getElementById('toast');
            const apiSelector = document.getElementById('api-selector');
            const fullscreenOverlay = document.getElementById('fullscreen-overlay');
            const fullscreenImage = document.getElementById('fullscreen-image');
            const closeFullscreen = document.getElementById('close-fullscreen');
            const imageInfo = document.getElementById('image-info');
            const imageCountElement = document.getElementById('image-count');
            const apiNameElement = document.getElementById('api-name');
            const apiStatusElement = document.getElementById('api-status');
            const errorPanel = document.getElementById('error-panel');
            const errorDetails = document.getElementById('error-details');
            
            // API配置
            const apis = [
                { 
                    id: 'api-default', 
                    url: 'https://www.loliapi.com/acg/', 
                    name: '默认API',
                    type: 'direct'
                },
                { 
                    id: 'api-neko', 
                    url: 'https://nekos.best/api/v2/neko', 
                    name: 'Nekos.best',
                    type: 'json',
                    jsonPath: 'results[0].url'
                },
                { 
                    id: 'api-waifu', 
                    url: 'https://api.waifu.im/search/?included_tags=waifu', 
                    name: 'Waifu.im',
                    type: 'json',
                    jsonPath: 'images[0].url'
                },
                { 
                    id: 'api-picre', 
                    url: 'https://pic.re/image', 
                    name: 'Pic.re',
                    type: 'direct',
                    corsFix: true
                }
            ];
            
            let currentImageUrl = '';
            let currentImageBlob = null;
            let isFetching = false;
            let imageCount = 0;
            let currentApi = apis[0];
            
            // 更新图片计数器
            function updateImageCount() {
                imageCountElement.textContent = imageCount;
            }
            
            // 显示通知
            function showToast(message, duration = 2000) {
                toastElement.textContent = message;
                toastElement.classList.add('show');
                setTimeout(() => toastElement.classList.remove('show'), duration);
            }
            
            // 显示错误信息
            function showError(message) {
                errorDetails.textContent = message;
                errorPanel.style.display = 'block';
                apiStatusElement.textContent = '错误';
                apiStatusElement.style.color = '#ff4757';
            }
            
            // 隐藏错误信息
            function hideError() {
                errorPanel.style.display = 'none';
                apiStatusElement.textContent = '正常';
                apiStatusElement.style.color = '#2ed573';
            }
            
            // 获取图片的统一方法
            async function fetchImage(api) {
                try {
                    hideError();
                    
                    const timestamp = new Date().getTime();
                    let apiUrl = api.url;
                    
                    // 为API添加时间戳防止缓存
                    if (apiUrl.includes('?')) {
                        apiUrl += `&timestamp=${timestamp}`;
                    } else {
                        apiUrl += `?timestamp=${timestamp}`;
                    }
                    
                    // 处理Pic.re API的特殊情况
                    if (api.corsFix) {
                        // 使用代理绕过可能的CORS限制
                        const proxyUrl = `https://cors-anywhere.herokuapp.com/${apiUrl}`;
                        const response = await fetch(proxyUrl, {
                            headers: {
                                'X-Requested-With': 'XMLHttpRequest'
                            }
                        });
                        
                        if (!response.ok) {
                            throw new Error(`Pic.re API请求失败: ${response.status}`);
                        }
                        
                        return {
                            blob: await response.blob(),
                            sourceUrl: apiUrl
                        };
