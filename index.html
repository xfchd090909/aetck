<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Æ-随机二次元图片</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            transition: background-image 0.5s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 1rem;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-top: auto; /* 这将容器推到底部 */
            position: sticky;
            bottom: 0;
        }
        
        h1 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
            transition: margin-bottom 0.3s ease;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            transition: gap 0.3s ease;
        }
        
        .button-container.has-download {
            gap: 10px;
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #ff6b81;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            width: 100%;
            max-width: 280px;
        }
        
        button:hover {
            background-color: #ff4757;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .download-btn {
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.4s ease, height 0.4s ease;
            background-color: #2ed573;
        }
        
        .download-btn.visible {
            opacity: 1;
            height: auto;
        }
        
        .loading {
            display: none;
            margin: 10px 0;
        }
        
        .spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #ff6b81;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        .api-credit {
            margin-top: 10px;
            font-size: 0.7rem;
            color: #666;
            transition: margin-top 0.3s ease;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-30px);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
            font-size: 0.9rem;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 0.8rem;
            }
            
            h1 {
                font-size: 1rem;
                margin-bottom: 0.8rem;
            }
            
            button {
                padding: 6px 12px;
                font-size: 0.8rem;
                max-width: 240px;
            }
            
            .api-credit {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>点击下方按钮随机生成图片</h1>
        <div class="button-container" id="button-container">
            <div class="button-row">
                <button id="random-btn">
                    <i class="fas fa-random"></i>
                    <span>随机图片</span>
                </button>
            </div>
            <div class="button-row">
                <button id="download-btn" class="download-btn" disabled>
                    <i class="fas fa-download"></i>
                    <span>下载图片</span>
                </button>
            </div>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>
        <p class="api-credit">注意:移动设备生成移动端图片，PC端生成PC端图片</p>
    </div>

    <div class="toast" id="toast">在图片获取完成之前不要连续点击</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const randomBtn = document.getElementById('random-btn');
            const downloadBtn = document.getElementById('download-btn');
            const buttonContainer = document.getElementById('button-container');
            const loadingElement = document.getElementById('loading');
            const toastElement = document.getElementById('toast');
            let currentImageUrl = '';
            let currentImageBlob = null;
            let isFetching = false;
            let hasFirstImage = false;
            
            function showToast(message) {
                toastElement.textContent = message;
                toastElement.classList.add('show');
                setTimeout(() => {
                    toastElement.classList.remove('show');
                }, 2000);
            }
            
            document.body.style.backgroundImage = 'none';
            
            async function urlToBlob(url) {
                try {
                    const response = await fetch(url);
                    const blob = await response.blob();
                    return blob;
                } catch (error) {
                    console.error('转换Blob失败:', error);
                    return null;
                }
            }
            
            randomBtn.addEventListener('click', async function() {
                if (isFetching) {
                    showToast("在图片获取完成之前不要连续点击");
                    return;
                }
                
                isFetching = true;
                randomBtn.disabled = true;
                loadingElement.style.display = 'block';
                
                if (!hasFirstImage) {
                    downloadBtn.classList.remove('visible');
                    downloadBtn.disabled = true;
                }
                
                const apiUrl = 'https://www.loliapi.com/acg/' + '?timestamp=' + new Date().getTime();
                
                try {
                    currentImageBlob = await urlToBlob(apiUrl);
                    
                    if (currentImageBlob) {
                        if (currentImageUrl) {
                            URL.revokeObjectURL(currentImageUrl);
                        }
                        
                        currentImageUrl = URL.createObjectURL(currentImageBlob);
                        document.body.style.backgroundImage = `url(${currentImageUrl})`;
                        hasFirstImage = true;
                        
                        setTimeout(() => {
                            downloadBtn.classList.add('visible');
                            downloadBtn.disabled = false;
                            buttonContainer.classList.add('has-download');
                        }, 100);
                    } else {
                        throw new Error('无法获取图片数据');
                    }
                } catch (error) {
                    showToast('图片加载失败，请重试');
                } finally {
                    loadingElement.style.display = 'none';
                    isFetching = false;
                    randomBtn.disabled = false;
                }
            });
            
            downloadBtn.addEventListener('click', function() {
                if (currentImageUrl && currentImageBlob) {
                    const a = document.createElement('a');
                    a.href = currentImageUrl;
                    a.download = 'random-anime-' + new Date().getTime() + '.jpg';
                    document.body.appendChild(a);
                    a.click();
                    
                    setTimeout(() => {
                        document.body.removeChild(a);
                    }, 100);
                }
            });
            
            window.addEventListener('beforeunload', function() {
                if (currentImageUrl) {
                    URL.revokeObjectURL(currentImageUrl);
                }
            });
        });
    </script>
</body>
</html>
