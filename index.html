<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Æ-随机二次元图片</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            transition: background-image 0.5s ease;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 500px;
            margin: 20px;
        }
        
        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            transition: margin-bottom 0.3s ease;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0;
            margin-top: 20px;
            transition: gap 0.3s ease;
        }
        
        .button-container.has-download {
            gap: 15px;
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6b81;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            max-width: 300px;
        }
        
        button:hover {
            background-color: #ff4757;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .download-btn {
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: opacity 0.4s ease, height 0.4s ease;
            background-color: #2ed573;
        }
        
        .download-btn.visible {
            opacity: 1;
            height: auto;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #ff6b81;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        
        .api-credit {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            transition: margin-top 0.3s ease;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-30px);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* API选择按钮样式 */
        .api-selector {
            margin-bottom: 15px;
        }
        
        .api-btn {
            background-color: #4a90e2;
            margin-bottom: 10px;
        }
        
        .api-btn.active {
            background-color: #2c3e50;
        }
        
        .api-btn:hover {
            background-color: #3a7bc8;
        }
        
        /* 弹窗样式 */
        #apiModal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        #apiModal.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        #modalOverlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        #modalContent {
            position: relative;
            background-color: white;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            padding: 2rem;
            transform: perspective(800px) rotateY(90deg);
            opacity: 0;
            transition: transform 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000), opacity 0.6s ease;
        }
        
        #apiModal.show #modalContent {
            transform: perspective(800px) rotateY(0deg);
            opacity: 1;
        }
        
        #closeModal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
            width: auto;
            max-width: none;
            padding: 0;
            box-shadow: none;
        }
        
        #closeModal:hover {
            color: #333;
            background: none;
            transform: none;
        }
        
        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        
        .modal-body {
            color: #666;
            line-height: 1.6;
        }
        
        .modal-footer {
            margin-top: 1.5rem;
            text-align: right;
        }
        
        .modal-btn {
            padding: 8px 16px;
            background-color: #ff6b81;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .modal-btn:hover {
            background-color: #ff4757;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.2rem;
            }
            
            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>点击下方按钮随机生成图片</h1>
        
        <!-- API选择区域 -->
        <div class="api-selector">
            <div class="button-row">
                <button id="api1Btn" class="api-btn active">
                    <i class="fas fa-image"></i>
                    <span>默认 Api（通用）</span>
                </button>
            </div>
            <div class="button-row">
                <button id="api2Btn" class="api-btn">
                    <i class="fas fa-tv"></i>
                    <span>Api 2（横屏）</span>
                </button>
            </div>
        </div>
        
        <div class="button-container" id="button-container">
            <div class="button-row">
                <button id="random-btn">
                    <i class="fas fa-random"></i>
                    <span>随机二次元图片</span>
                </button>
            </div>
            <div class="button-row">
                <button id="download-btn" class="download-btn" disabled>
                    <i class="fas fa-download"></i>
                    <span>下载图片</span>
                </button>
            </div>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>
        <p class="api-credit">注意:如果你是移动设备只会生成适用于移动端的图片(PC亦是如此)，如需PC端图片请使用PC或者打开浏览器的电脑模式</p>
    </div>

    <div class="toast" id="toast">在图片获取完成之前不要连续点击</div>

    <!-- API信息弹窗 -->
    <div id="apiModal">
        <div id="modalOverlay"></div>
        <div id="modalContent">
            <button id="closeModal">
                <i class="fas fa-times"></i>
            </button>
            <h3 class="modal-title" id="modalTitle">API 信息</h3>
            <div class="modal-body" id="modalBody">
                <!-- 内容将通过JavaScript动态填充 -->
            </div>
            <div class="modal-footer">
                <button class="modal-btn" id="confirmModal">确认</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const randomBtn = document.getElementById('random-btn');
            const downloadBtn = document.getElementById('download-btn');
            const buttonContainer = document.getElementById('button-container');
            const loadingElement = document.getElementById('loading');
            const toastElement = document.getElementById('toast');
            const api1Btn = document.getElementById('api1Btn');
            const api2Btn = document.getElementById('api2Btn');
            const apiModal = document.getElementById('apiModal');
            const modalContent = document.getElementById('modalContent');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            const closeModal = document.getElementById('closeModal');
            const confirmModal = document.getElementById('confirmModal');
            const modalOverlay = document.getElementById('modalOverlay');
            
            let currentImageUrl = '';
            let currentImageBlob = null;
            let isFetching = false;
            let hasFirstImage = false;
            let currentApi = 1; // 1为默认API，2为第二个API
            
            // API配置
            const apis = [
                {
                    id: 1,
                    name: '默认 Api（通用）',
                    url: 'https://www.loliapi.com/acg/',
                    info: {
                        title: '默认 API 信息',
                        content: `
                            <p>这是默认使用的图片API，特点如下：</p>
                            <ul class="list-disc pl-5 mt-2 space-y-1">
                                <li>支持移动端和PC端自适应</li>
                                <li>图片内容为二次元插画</li>
                                <li>无需特殊请求头</li>
                                <li>响应速度较快</li>
                            </ul>
                        `
                    }
                },
                {
                    id: 2,
                    name: 'Api 2（横屏）',
                    url: 'https://t.alcy.cc/random.php?type=acg&mode=pg',
                    info: {
                        title: 'API 2 信息',
                        content: `
                            <p>这是横屏图片专用API，特点如下：</p>
                            <ul class="list-disc pl-5 mt-2 space-y-1">
                                <li>主要提供横屏二次元图片</li>
                                <li>适合桌面端背景使用</li>
                                <li>可能受CORS限制</li>
                                <li>已配置特殊请求头以兼容GitHub Pages</li>
                            </ul>
                        `
                    }
                }
            ];
            
            // 显示提示信息
            function showToast(message) {
                toastElement.textContent = message;
                toastElement.classList.add('show');
                setTimeout(() => {
                    toastElement.classList.remove('show');
                }, 2000);
            }
            
            // 设置初始背景为空白
            document.body.style.backgroundImage = 'none';
            
            // 打开API信息弹窗
            function openApiModal(apiId) {
                const api = apis.find(a => a.id === apiId);
                if (api) {
                    modalTitle.textContent = api.info.title;
                    modalBody.innerHTML = api.info.content;
                    apiModal.classList.add('show');
                    document.body.style.overflow = 'hidden';
                }
            }
            
            // 关闭API信息弹窗
            function closeApiModal() {
                apiModal.classList.remove('show');
                document.body.style.overflow = '';
            }
            
            // 切换API
            function switchApi(apiId) {
                currentApi = apiId;
                
                // 更新按钮状态
                apis.forEach(api => {
                    const btn = document.getElementById(`api${api.id}Btn`);
                    if (api.id === apiId) {
                        btn.classList.add('active');
                    } else {
                        btn.classList.remove('active');
                    }
                });
                
                // 重置当前图片
                if (currentImageUrl) {
                    URL.revokeObjectURL(currentImageUrl);
                    currentImageUrl = '';
                    currentImageBlob = null;
                    document.body.style.backgroundImage = 'none';
                    downloadBtn.classList.remove('visible');
                    downloadBtn.disabled = true;
                    buttonContainer.classList.remove('has-download');
                }
            }
            
            // 将图片URL转换为Blob对象，处理CORS
            async function urlToBlob(url, isCors = false) {
                try {
                    const options = isCors ? {
                        headers: {
                            'Referer': 'https://t.alcy.cc/',
                            'Origin': 'https://t.alcy.cc/'
                        },
                        mode: 'cors',
                        credentials: 'omit'
                    } : {};
                    
                    const response = await fetch(url, options);
                    
                    // 检查是否为重定向
                    if (response.redirected) {
                        // 对于重定向的URL，尝试直接获取
                        return urlToBlob(response.url, isCors);
                    }
                    
                    const blob = await response.blob();
                    return blob;
                } catch (error) {
                    console.error('转换Blob失败:', error);
                    
                    // CORS失败时尝试使用代理（备用方案）
                    if (isCors) {
                        try {
                            const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(url)}`;
                            const response = await fetch(proxyUrl);
                            const blob = await response.blob();
                            return blob;
                        } catch (proxyError) {
                            console.error('代理获取失败:', proxyError);
                            return null;
                        }
                    }
                    
                    return null;
                }
            }
            
            randomBtn.addEventListener('click', async function() {
                if (isFetching) {
                    showToast("在图片获取完成之前不要连续点击");
                    return;
                }
                
                // 获取当前选中的API
                const currentApiConfig = apis.find(a => a.id === currentApi);
                if (!currentApiConfig) {
                    showToast("未找到选中的API配置");
                    return;
                }
                
                // 设置获取状态
                isFetching = true;
                randomBtn.disabled = true;
                
                // 显示加载动画
                loadingElement.style.display = 'block';
                
                // 如果是第一次获取，隐藏下载按钮
                if (!hasFirstImage) {
                    downloadBtn.classList.remove('visible');
                    downloadBtn.disabled = true;
                }
                
                // 添加时间戳防止缓存
                const apiUrl = currentApiConfig.url + (currentApiConfig.url.includes('?') ? '&' : '?') + 'timestamp=' + new Date().getTime();
                
                try {
                    // 获取图片并转换为Blob，第二个API需要处理CORS
                    currentImageBlob = await urlToBlob(apiUrl, currentApi === 2);
                    
                    if (currentImageBlob) {
                        // 释放之前的对象URL
                        if (currentImageUrl) {
                            URL.revokeObjectURL(currentImageUrl);
                        }
                        
                        // 创建对象URL用于显示和下载
                        currentImageUrl = URL.createObjectURL(currentImageBlob);
                        
                        // 图片加载完成后设置背景
                        document.body.style.backgroundImage = `url(${currentImageUrl})`;
                        
                        // 标记已有第一张图片
                        hasFirstImage = true;
                        
                        // 显示并启用下载按钮
                        setTimeout(() => {
                            downloadBtn.classList.add('visible');
                            downloadBtn.disabled = false;
                            buttonContainer.classList.add('has-download');
                        }, 100);
                    } else {
                        throw new Error('无法获取图片数据');
                    }
                } catch (error) {
                    // 加载失败处理
                    showToast('图片加载失败，请重试');
                    console.error('图片加载错误:', error);
                } finally {
                    // 隐藏加载动画
                    loadingElement.style.display = 'none';
                    // 重置获取状态
                    isFetching = false;
                    randomBtn.disabled = false;
                }
            });
            
            downloadBtn.addEventListener('click', function() {
                if (currentImageUrl && currentImageBlob) {
                    // 创建一个临时a标签触发下载
                    const a = document.createElement('a');
                    a.href = currentImageUrl;
                    a.download = 'random-anime-' + new Date().getTime() + '.jpg';
                    document.body.appendChild(a);
                    a.click();
                    
                    // 清理
                    setTimeout(() => {
                        document.body.removeChild(a);
                    }, 100);
                }
            });
            
            // API选择按钮事件
            api1Btn.addEventListener('click', () => {
                openApiModal(1);
            });
            
            api2Btn.addEventListener('click', () => {
                openApiModal(2);
            });
            
            // 弹窗事件
            closeModal.addEventListener('click', closeApiModal);
            confirmModal.addEventListener('click', () => {
                // 确认选择当前API
                const selectedApiId = apis.findIndex(a => a.info.title === modalTitle.textContent) + 1;
                switchApi(selectedApiId);
                closeApiModal();
            });
            
            modalOverlay.addEventListener('click', closeApiModal);
            
            // 按ESC键关闭弹窗
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && apiModal.classList.contains('show')) {
                    closeApiModal();
                }
            });
            
            // 页面卸载时清理对象URL
            window.addEventListener('beforeunload', function() {
                if (currentImageUrl) {
                    URL.revokeObjectURL(currentImageUrl);
                }
            });
        });
    </script>
</body>
</html>
